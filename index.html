<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchahlLED | Professional Maintenance Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <style>
        :root {
            --schahl-blue: #0089D0;
            --schahl-dark: #000B18;
            --led-glow: rgba(0, 137, 208, 0.4);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--schahl-dark); 
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(0, 137, 208, 0.15) 0%, transparent 45%),
                linear-gradient(rgba(0, 11, 24, 0.98), rgba(0, 11, 24, 0.98)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #f8fafc; margin: 0; min-height: 100vh;
        }
        .cc-header {
            background: rgba(0, 11, 24, 0.92);
            backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            height: 90px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }
        .led-button {
            background: var(--schahl-blue);
            box-shadow: 0 0 15px var(--led-glow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .led-button:hover:not(:disabled) {
            box-shadow: 0 0 45px var(--schahl-blue);
            transform: translateY(-2px);
        }
        @keyframes pulse-led {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        .led-status-dot { animation: pulse-led 3s infinite ease-in-out; }
        .step-path {
            position: relative; padding-left: 36px; border-left: 1px solid rgba(0, 137, 208, 0.15); margin-bottom: 32px;
        }
        .step-path::before {
            content: ''; position: absolute; left: -5px; top: 0; width: 10px; height: 10px; background: var(--schahl-blue); border-radius: 50%; box-shadow: 0 0 12px var(--schahl-blue);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Upload, Zap, Download, CheckCircle2, Search, ChevronDown, Settings, Lock, Unlock,
            HardDrive, ArrowRight, Plus, Trash2, Layout, HelpCircle, Info, X,
            Wifi, RefreshCw, AlertTriangle, ShieldCheck, Monitor, Usb, PhoneCall
        } from 'lucide-react';

        // Definitive Liste aller Kalibrierungs-Attribute aus dem SchahlLED Commissioner
        const CALIBRATION_KEYS = [
            'flags', 'map_daylight', 'map_amb_env_gain', 'amb_env_gain',
            'amb_act_lev', 'map_amb_act_lev', 'amb_inact_lev', 'map_amb_inact_lev',
            'dh_active_target_level', 'map_dh_active_target_level',
            'dh_inactive_target_level', 'map_dh_inactive_target_level',
            'dh_amb_0', 'dh_amb_1', 'dh_amb_100', 'amb_on_hyst', 'map_amb_on_hyst',
            'amb_off_hyst', 'map_amb_off_hyst', 'dh_meter_1', 'dh_meter_100', 
            'dh_meter_units', 'min_dim', 'mindim', 'rampUpSpeed', 'rampDownSpeed',
            'delay', 'mindelay'
        ];

        const parseAttributes = (tagStr) => {
            const attrs = {};
            const regex = /([a-zA-Z0-9_:.-]+)\s*=\s*"([^"]*)"/g;
            let match;
            while ((match = regex.exec(tagStr)) !== null) { attrs[match[1]] = match[2]; }
            return attrs;
        };

        // KRITISCHER FIX: Verwendet Wortgrenzen (\b) oder Whitespace-Prüfung, 
        // um zu verhindern, dass dh_amb_1 innerhalb von dh_amb_100 gematcht wird.
        const updateTag = (originalTag, updates) => {
            let newTag = originalTag;
            Object.entries(updates).forEach(([key, value]) => {
                // Regex sucht nach [Leerzeichen oder Start] + Key + [Gleichheitszeichen]
                const attrRegex = new RegExp(`(\\s|^)${key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\s*=\\s*"[^"]*"`, 'i');
                if (attrRegex.test(newTag)) {
                    newTag = newTag.replace(attrRegex, (match, p1) => `${p1}${key}="${value}"`);
                } else {
                    const isSelfClosing = newTag.endsWith('/>');
                    const insertPos = isSelfClosing ? newTag.lastIndexOf('/>') : newTag.lastIndexOf('>');
                    newTag = newTag.slice(0, insertPos).trim() + ` ${key}="${value}"` + (isSelfClosing ? ' />' : '>');
                }
            });
            return newTag;
        };

        const SearchableSelect = ({ options, value, onChange, label, onOpenStateChange }) => {
            const [open, setOpen] = useState(false);
            const [search, setSearch] = useState('');
            const ref = useRef(null);
            useEffect(() => {
                const hide = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
                document.addEventListener("mousedown", hide); return () => document.removeEventListener("mousedown", hide);
            }, []);
            useEffect(() => { if (onOpenStateChange) onOpenStateChange(open); }, [open]);
            const filtered = options.filter(o => o.value.toLowerCase().includes(search.toLowerCase()));
            const selected = options.find(o => o.value === value);
            return (
                <div className="relative" ref={ref}>
                    {label && <label className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 block">{label}</label>}
                    <div onClick={() => setOpen(!open)} className={`w-full bg-black/60 border rounded-2xl px-5 py-4 flex justify-between items-center cursor-pointer transition-all ${open ? 'border-blue-500 shadow-[0_0_25px_rgba(0,137,208,0.25)]' : 'border-slate-800 hover:border-slate-600'}`}>
                        <span className={`font-mono text-xs truncate ${selected ? "text-white font-bold" : "text-slate-600 italic"}`}>
                            {selected ? selected.value : "Wählen..."}
                        </span>
                        <ChevronDown size={14} className={`text-blue-500 transition-transform ${open ? 'rotate-180' : ''}`} />
                    </div>
                    {open && (
                        <div className="absolute z-[5000] w-full mt-2 bg-[#05101c] border border-blue-900/50 rounded-2xl overflow-hidden shadow-2xl">
                            <div className="p-4 border-b border-white/5 bg-black/40 flex gap-3">
                                <Search size={14} className="text-slate-500 mt-1" />
                                <input autoFocus className="bg-transparent border-none outline-none text-xs w-full text-white" placeholder="Suchen..." value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                            <div className="max-h-64 overflow-y-auto">
                                {filtered.map(o => (
                                    <div key={o.value} onClick={() => { onChange(o.value); setOpen(false); }} className={`px-5 py-4 text-xs font-mono cursor-pointer hover:bg-blue-600/30 border-b border-white/5 last:border-0 ${value === o.value ? 'bg-blue-600 text-white font-bold' : 'text-slate-400'}`}>
                                        {o.value} <span className="opacity-30 ml-2">[{o.networkId || '??'}]</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const HelpModal = ({ onClose }) => {
            const [activeTab, setActiveTab] = useState('add');
            return (
                <div className="fixed inset-0 z-[6000] flex items-center justify-center bg-black/95 backdrop-blur-md p-4">
                    <div className="glass-card w-full max-w-6xl max-h-[92vh] overflow-hidden flex flex-col">
                        <div className="p-10 border-b border-white/5 flex justify-between items-center bg-black/30">
                            <div className="flex items-center gap-6">
                                <HelpCircle className="text-blue-500" size={32} />
                                <div>
                                    <h2 className="text-2xl font-black text-white uppercase tracking-[0.2em]">Commissioner Leitfaden</h2>
                                    <p className="text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mt-1">Maintenance Environment v3.5</p>
                                </div>
                            </div>
                            <button onClick={onClose} className="p-3 hover:bg-white/5 rounded-full transition-colors"><X size={32} className="text-slate-600 hover:text-white"/></button>
                        </div>
                        <div className="px-10 py-4 bg-black/20 flex gap-10 border-b border-white/5">
                            <button onClick={() => setActiveTab('add')} className={`py-4 text-[11px] font-black uppercase tracking-widest ${activeTab === 'add' ? 'text-blue-400 border-b-2 border-blue-500' : 'text-slate-500'}`}>Leuchten finden & hinzufügen</button>
                            <button onClick={() => setActiveTab('reset')} className={`py-4 text-[11px] font-black uppercase tracking-widest ${activeTab === 'reset' ? 'text-blue-400 border-b-2 border-blue-500' : 'text-slate-500'}`}>Leuchten Reset (USB/Wireless)</button>
                        </div>
                        <div className="p-14 overflow-y-auto flex-1 help-scroll">
                            {activeTab === 'add' ? (
                                <div className="grid lg:grid-cols-2 gap-20">
                                    <div className="space-y-10">
                                        <div className="step-path">
                                            <h4 className="text-white font-black text-xs uppercase mb-4">1. Add Fixtures (Discovery)</h4>
                                            <p className="text-slate-400 text-xs">Wählen Sie "Add Fixtures" -> "Discovering them using a Wireless Adapter" (NICHT USB Adapter!) -> Next.</p>
                                        </div>
                                        <div className="step-path">
                                            <h4 className="text-white font-black text-xs uppercase mb-4">2. Netzwerk-Scan</h4>
                                            <p className="text-slate-400 text-xs">Netzwerk wählen -> Discover. Tipp: Drücken Sie 2-3 mal auf Discover! Falls nichts kommt, "Scan for Network" nutzen.</p>
                                        </div>
                                    </div>
                                    <div className="space-y-10">
                                        <div className="step-path">
                                            <h4 className="text-white font-black text-xs uppercase mb-4">3. Synchronisation (Sync)</h4>
                                            <p className="text-slate-400 text-xs">Sync Map Button -> "Use Wireless Adapter" ist EXKLUSIV für die Synchronisation. Bei "Allow Wireless Coordination" Fenster unbedingt JA klicken.</p>
                                        </div>
                                        <div className="bg-slate-900/40 p-8 rounded-2xl border border-white/5 flex items-center gap-6">
                                            <PhoneCall size={32} className="text-blue-500"/>
                                            <p className="text-slate-500 text-[10px] italic">Leuchte nicht gefunden? Rufen Sie unseren Support an.</p>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="grid lg:grid-cols-2 gap-20">
                                    <div className="space-y-10">
                                        <div className="step-path">
                                            <h4 className="text-white font-black text-xs uppercase mb-4">1. USB Verbindung</h4>
                                            <p className="text-slate-400 text-xs">USB-Kabel (TTL oder Micro) anschließen. Anschluss unter Sensor-Cover oder seitlich an der Gummilippe.</p>
                                        </div>
                                        <div className="step-path">
                                            <h4 className="text-white font-black text-xs uppercase mb-4">2. Reset Item</h4>
                                            <p className="text-slate-400 text-xs">Rechtsklick auf Leuchte -> Advanced -> Reset Item. Wählen Sie "Reset to Factory Default Network".</p>
                                        </div>
                                    </div>
                                    <div className="space-y-10">
                                        <div className="step-path">
                                            <h4 className="text-white font-black text-xs uppercase mb-4">3. Ausführung</h4>
                                            <p className="text-slate-400 text-xs">Auf "Reset via USB" klicken. Die Leuchte befindet sich danach im Factory Default Network.</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const LoginModal = ({ onLogin, onClose }) => {
            const [user, setUser] = useState(''); const [pass, setPass] = useState(''); const [err, setErr] = useState(false);
            const handleSubmit = (e) => { e.preventDefault(); if (user === 'Patrick Hartmann' && pass === '1234') { onLogin(); } else { setErr(true); } };
            return (
                <div className="fixed inset-0 z-[7000] flex items-center justify-center bg-black/85 backdrop-blur-sm p-4">
                    <div className="glass-card w-full max-w-md p-10">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-500"><X size={24}/></button>
                        <h2 className="text-xl font-black text-white uppercase tracking-[0.3em] text-center mb-10">Admin Login</h2>
                        <form onSubmit={handleSubmit} className="space-y-8">
                            <input type="text" value={user} onChange={e => setUser(e.target.value)} className="w-full bg-black/40 border border-slate-800 rounded-xl px-4 py-3.5 text-white outline-none focus:border-blue-500" placeholder="Username" />
                            <input type="password" value={pass} onChange={e => setPass(e.target.value)} className="w-full bg-black/40 border border-slate-800 rounded-xl px-4 py-3.5 text-white outline-none focus:border-blue-500" placeholder="••••" />
                            {err && <p className="text-red-500 text-xs text-center">Zugriff verweigert</p>}
                            <button type="submit" className="w-full led-button py-5 rounded-xl font-black text-white uppercase tracking-widest">Einloggen</button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [extracted, setExtracted] = useState([]);
            const [mode, setMode] = useState('patch');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [patchJobs, setPatchJobs] = useState([{ id: Date.now(), oldSN: '', newSN: '', activeDropdown: false }]);
            const [dhJobs, setDhJobs] = useState([{ id: Date.now(), srcSN: '', dstSN: '', activeDropdown: false }]);
            const [isDone, setIsDone] = useState(false);
            const [dlUrl, setDlUrl] = useState(null);

            const thorluxLogo = "https://www.thorlux.de/assets/images/schahlled-logo-colour-c4e9ae384335c5a599815fb347bd845a.svg";
            const ccLogo = "https://www.schahlled-control-center.de/build/img/schahlled/brand-logo.b4d1183a.svg";

            useEffect(() => {
                if (!file) return;
                const pmuRegex = /<PMU\s+([^>]+)>/g;
                const snMap = new Map();
                let match;
                while ((match = pmuRegex.exec(file.content)) !== null) {
                    const attrs = parseAttributes(match[1]);
                    if (attrs.sn) {
                        // Bei Dubletten nehmen wir den Eintrag, der am meisten Daten hat (Vermeidung von Leer-Einträgen)
                        const existing = snMap.get(attrs.sn);
                        if (!existing || Object.keys(attrs).length > Object.keys(existing.attributes).length) {
                             snMap.set(attrs.sn, { value: attrs.sn, networkId: attrs.networkid, attributes: attrs });
                        }
                    }
                }
                setExtracted(Array.from(snMap.values()));
            }, [file]);

            const run = () => {
                let res = file.content;
                if (mode === 'patch') {
                    patchJobs.forEach(job => {
                        if (!job.oldSN || !job.newSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.oldSN) {
                                const upd = { ...attrs, sn: job.newSN };
                                if (attrs.name === job.oldSN) upd.name = job.newSN;
                                return updateTag(tag, upd);
                            }
                            return tag;
                        });
                    });
                } else {
                    dhJobs.forEach(job => {
                        const source = extracted.find(s => s.value === job.srcSN);
                        if (!source || !job.dstSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.dstSN) {
                                const data = {};
                                CALIBRATION_KEYS.forEach(k => { 
                                    const val = source.attributes[k];
                                    if (val !== undefined) data[k] = val; 
                                });
                                return updateTag(tag, data);
                            }
                            return tag;
                        });
                    });
                }
                setDlUrl(URL.createObjectURL(new Blob([res], { type: 'text/plain' })));
                setIsDone(true);
            };

            return (
                <div className="min-h-screen flex flex-col relative overflow-hidden">
                    <header className="cc-header sticky top-0 z-[1100] flex items-center justify-between px-20">
                        <div className="flex items-center gap-16">
                            <img src={thorluxLogo} className="h-10 w-auto bg-white p-2 rounded" />
                            <img src={ccLogo} className="h-8 w-auto" />
                        </div>
                        <div className="flex items-center gap-10">
                            <button onClick={() => setShowHelp(true)} className="text-[10px] font-black text-blue-400 flex items-center gap-2 group tracking-widest uppercase"><HelpCircle size={20}/> HILFE</button>
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className={`px-10 py-3.5 rounded-xl text-[10px] font-black border uppercase tracking-widest ${isAdmin ? 'bg-blue-600 text-white' : 'text-blue-500 border-blue-900'}`}>{isAdmin ? 'ADMIN MODUS' : 'ADMIN LOGIN'}</button>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col items-center p-16 z-10">
                        <div className="w-full max-w-7xl space-y-20">
                            <div className="text-center">
                                <h1 className="text-8xl font-light text-white uppercase tracking-[0.5em] ml-[0.5em]">STANDORTE</h1>
                                <div className="w-40 h-1 bg-blue-600 mx-auto rounded-full led-status-dot mt-5"></div>
                            </div>

                            {!file ? (
                                <div className="glass-card p-48 flex flex-col items-center border-dashed border-2 border-slate-800 hover:border-blue-500/50 cursor-pointer relative shadow-2xl">
                                    <Upload className="w-16 h-16 text-blue-500 mb-10" />
                                    <h2 className="text-3xl font-black text-white uppercase tracking-widest">Projektdatei (.MAP) laden</h2>
                                    <input type="file" accept=".map" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => {
                                        const f = e.target.files[0]; if (f) { const r = new FileReader(); r.onload = (ev) => setFile({ name: f.name, content: ev.target.result }); r.readAsText(f); }
                                    }} />
                                </div>
                            ) : (
                                <div className="grid lg:grid-cols-12 gap-16">
                                    <div className="lg:col-span-12 flex justify-center gap-5">
                                        <button onClick={() => {setMode('patch'); setIsDone(false);}} className={`px-24 py-7 rounded-2xl font-black uppercase tracking-widest ${mode === 'patch' ? 'led-button text-white' : 'text-slate-500'}`}>Austausch</button>
                                        <button onClick={() => {setMode('dh'); setIsDone(false);}} className={`px-24 py-7 rounded-2xl font-black uppercase tracking-widest ${mode === 'dh' ? 'led-button text-white' : 'text-slate-500'}`}>DH Transfer</button>
                                    </div>

                                    <div className="lg:col-span-8 glass-card p-14 space-y-10">
                                        <button onClick={() => mode === 'patch' 
                                            ? setPatchJobs([...patchJobs, { id: Date.now(), oldSN: '', newSN: '', activeDropdown: false }])
                                            : setDhJobs([...dhJobs, { id: Date.now(), srcSN: '', dstSN: '', activeDropdown: false }])
                                        } className="w-full py-8 border-2 border-dashed border-blue-900 text-blue-400 font-black rounded-2xl uppercase">+ Position hinzufügen</button>

                                        {(mode === 'patch' ? patchJobs : dhJobs).map((job, idx) => (
                                            <div key={job.id} className={`bg-black/50 p-10 rounded-3xl border border-white/5 grid grid-cols-12 gap-12 relative ${job.activeDropdown ? 'z-[5000]' : 'z-[1]'}`}>
                                                <div className="col-span-5">
                                                    <SearchableSelect label="Quelle" options={extracted} value={mode === 'patch' ? job.oldSN : job.srcSN} onChange={v => {
                                                        const updater = mode === 'patch' ? setPatchJobs : setDhJobs;
                                                        const jobs = mode === 'patch' ? patchJobs : dhJobs;
                                                        updater(jobs.map(j => j.id === job.id ? (mode === 'patch' ? {...j, oldSN: v} : {...j, srcSN: v}) : j));
                                                    }} onOpenStateChange={isOpen => {
                                                        const updater = mode === 'patch' ? setPatchJobs : setDhJobs;
                                                        const jobs = mode === 'patch' ? patchJobs : dhJobs;
                                                        updater(jobs.map(j => j.id === job.id ? {...j, activeDropdown: isOpen} : j));
                                                    }} />
                                                </div>
                                                <div className="col-span-1 flex justify-center pt-14 text-slate-700"><ArrowRight size={32}/></div>
                                                <div className="col-span-5">
                                                    {mode === 'patch' ? (
                                                        <input type="text" value={job.newSN} onChange={e => setPatchJobs(patchJobs.map(j => j.id === job.id ? {...j, newSN: e.target.value.toUpperCase()} : j))} className="w-full bg-black/60 border border-slate-800 rounded-2xl px-6 py-4.5 text-white font-mono mt-6" placeholder="Neue SN..." />
                                                    ) : (
                                                        <SearchableSelect label="Ziel" options={extracted} value={job.dstSN} onChange={v => setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, dstSN: v} : j))} onOpenStateChange={isOpen => setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, activeDropdown: isOpen} : j))} />
                                                    )}
                                                </div>
                                                <div className="col-span-1 pt-12"><button onClick={() => (mode === 'patch' ? setPatchJobs : setDhJobs)( (mode === 'patch' ? patchJobs : dhJobs).filter(j => j.id !== job.id))} className="text-red-500"><Trash2/></button></div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="lg:col-span-4 flex flex-col gap-10">
                                        <div className="glass-card p-14 text-center space-y-10 min-h-[500px] flex flex-col justify-between">
                                            <div className="space-y-6">
                                                <Settings size={64} className="text-blue-500 mx-auto" />
                                                <h4 className="text-2xl font-black text-white uppercase tracking-widest">{isDone ? 'Abgeschlossen' : 'Bereit'}</h4>
                                                <p className="text-xs text-slate-500 italic truncate">{file.name}</p>
                                            </div>
                                            {!isDone ? (
                                                <button onClick={run} className="w-full py-10 rounded-3xl led-button text-white font-black uppercase tracking-widest shadow-2xl">AUSFÜHREN</button>
                                            ) : (
                                                <div className="space-y-6">
                                                    <div className="bg-emerald-500/10 border border-emerald-500/20 p-6 rounded-2xl text-[10px] text-emerald-400 font-bold italic text-left">
                                                        <Info className="mb-2"/> WICHTIG: Nach dem Download im Commissioner synchronisieren und erst danach auf den Server laden.
                                                    </div>
                                                    <a href={dlUrl} download={file.name.replace('.map', '_patched.map')} className="flex items-center justify-center w-full py-10 bg-white text-black font-black rounded-3xl uppercase shadow-2xl"><Download className="mr-3"/> DOWNLOAD</a>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    {showHelp && <HelpModal onClose={() => setShowHelp(false)} />}
                    {showLogin && <LoginModal onClose={() => setShowLogin(false)} onLogin={() => { setIsAdmin(true); setShowLogin(false); }} />}
                </div>
            );
        };
        const root = createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
