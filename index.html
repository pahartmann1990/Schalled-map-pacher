<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapFile Serial Patcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        #root:empty::after {
            content: "SYSTEM WIRD GELADEN...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #475569;
            font-size: 0.75rem;
            font-weight: 900;
            letter-spacing: 0.4em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Upload, Cpu, Zap, Download, RefreshCw, CheckCircle2, 
            Info, ArrowRight, LayoutTemplate, Search, ChevronDown, Check, X
        } from 'lucide-react';

        // --- KONFIGURATION ---
        const CALIBRATION_KEYS = [
            'flags', 'map_daylight', 'map_amb_env_gain', 'amb_env_gain',
            'amb_act_lev', 'map_amb_act_lev', 'amb_inact_lev', 'map_amb_inact_lev',
            'dh_active_target_level', 'map_dh_active_target_level',
            'dh_inactive_target_level', 'map_dh_inactive_target_level',
            'dh_amb_0', 'dh_amb_1', 'dh_amb_100', 'amb_on_hyst', 'map_amb_on_hyst',
            'amb_off_hyst', 'map_amb_off_hyst', 'dh_meter_1', 'dh_meter_100', 
            'dh_meter_units', 'min_dim', 'mindim', 'rampUpSpeed', 'rampDownSpeed'
        ];

        // --- HELPER ---
        const parseAttributes = (tagStr) => {
            const attrs = {};
            const regex = /([a-zA-Z0-9_]+)="([^"]*)"/g;
            let match;
            while ((match = regex.exec(tagStr)) !== null) {
                attrs[match[1]] = match[2];
            }
            return attrs;
        };

        const updateTag = (originalTag, updates) => {
            let newTag = originalTag;
            Object.entries(updates).forEach(([key, value]) => {
                const regex = new RegExp(`(${key})="([^"]*)"`);
                if (regex.test(newTag)) {
                    newTag = newTag.replace(regex, `${key}="${value}"`);
                } else {
                    const insertPos = newTag.endsWith('/>') ? -2 : -1;
                    newTag = newTag.slice(0, insertPos) + ` ${key}="${value}"` + newTag.slice(insertPos);
                }
            });
            return newTag;
        };

        const SearchableSelect = ({ options, value, onChange, label, placeholder = "Wählen..." }) => {
            const [open, setOpen] = useState(false);
            const [search, setSearch] = useState('');
            const ref = useRef(null);
            
            useEffect(() => {
                const hide = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
                document.addEventListener("mousedown", hide);
                return () => document.removeEventListener("mousedown", hide);
            }, []);

            const filtered = options.filter(o => o.value.toLowerCase().includes(search.toLowerCase()));
            const selected = options.find(o => o.value === value);

            return (
                <div className="relative" ref={ref}>
                    {label && <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 block ml-1">{label}</label>}
                    <div onClick={() => setOpen(!open)} className={`w-full bg-slate-950 border rounded-2xl px-5 py-4 flex justify-between items-center cursor-pointer transition-all ${open ? 'border-indigo-500 ring-4 ring-indigo-500/10' : 'border-slate-800 hover:border-slate-700'}`}>
                        <span className={selected ? "font-mono text-white text-lg" : "text-slate-600 italic"}>
                            {selected ? selected.value : placeholder}
                        </span>
                        <ChevronDown className={`w-5 h-5 text-slate-500 transition-transform ${open ? 'rotate-180' : ''}`} />
                    </div>
                    {open && (
                        <div className="absolute z-50 w-full mt-2 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl overflow-hidden animate-in zoom-in-95 duration-200">
                            <div className="p-4 border-b border-slate-800 flex items-center gap-3 bg-slate-950/50">
                                <Search className="w-4 h-4 text-slate-500" />
                                <input autoFocus className="bg-transparent border-none outline-none text-sm w-full text-white" placeholder="Suche Seriennummer..." value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                            <div className="max-h-60 overflow-y-auto custom-scrollbar">
                                {filtered.map(o => (
                                    <div key={o.value} onClick={() => { onChange(o.value); setOpen(false); }} className={`px-5 py-4 text-sm font-mono cursor-pointer flex justify-between items-center ${value === o.value ? 'bg-indigo-600 text-white' : 'hover:bg-slate-800 text-slate-300'}`}>
                                        <div className="flex flex-col">
                                            <span className="font-bold">{o.value}</span>
                                            <span className="text-[9px] opacity-50 uppercase tracking-tighter">NetID: {o.networkId || '??'}</span>
                                        </div>
                                        {value === o.value && <Check className="w-4 h-4" />}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const NetworkSelector = ({ value, onChange, disabled }) => {
            const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            const numbers = Array.from({ length: 16 }, (_, i) => i + 1);
            const currentLetter = value.charAt(0);
            const currentNum = parseInt(value.substring(1));
            const update = (l, n) => {
                const nStr = n < 10 ? `0${n}` : `${n}`;
                onChange(`${l}${nStr}`);
            };
            return (
                <div className={`grid grid-cols-2 gap-4 ${disabled ? 'opacity-20 grayscale pointer-events-none' : ''}`}>
                    <div className="space-y-2">
                        <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Gruppe</label>
                        <div className="grid grid-cols-4 gap-1">
                            {letters.map(l => (
                                <button key={l} onClick={() => update(l, currentNum)} className={`py-2 rounded-lg text-xs font-bold border transition-all ${currentLetter === l ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-950 border-slate-800 text-slate-400'}`}>{l}</button>
                            ))}
                        </div>
                    </div>
                    <div className="space-y-2">
                        <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest">ID (01-16)</label>
                        <select value={currentNum} onChange={(e) => update(currentLetter, parseInt(e.target.value))} className="w-full bg-slate-950 border border-slate-800 text-white rounded-xl px-4 py-2 text-sm font-mono h-[72px]">
                            {numbers.map(n => <option key={n} value={n}>{n < 10 ? `0${n}` : n}</option>)}
                        </select>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [extracted, setExtracted] = useState([]);
            const [mode, setMode] = useState('patch');
            const [oldSN, setOldSN] = useState('');
            const [newSN, setNewSN] = useState('');
            const [srcSN, setSrcSN] = useState('');
            const [dstSN, setDstSN] = useState('');
            const [updNet, setUpdNet] = useState(false);
            const [netId, setNetId] = useState('A01');
            const [isDone, setIsDone] = useState(false);
            const [dlUrl, setDlUrl] = useState(null);

            useEffect(() => {
                if (!file) return;
                const pmuRegex = /<PMU\s+([^>]+)>/g;
                const snMap = new Map();
                let match;
                while ((match = pmuRegex.exec(file.content)) !== null) {
                    const attrs = parseAttributes(match[1]);
                    if (attrs.sn) snMap.set(attrs.sn, { value: attrs.sn, networkId: attrs.networkid, attributes: attrs });
                }
                const sorted = Array.from(snMap.values());
                setExtracted(sorted);
                if (sorted.length > 0) { setOldSN(sorted[0].value); setSrcSN(sorted[0].value); }
            }, [file]);

            const run = () => {
                let res = file.content;
                if (mode === 'patch') {
                    res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                        const attrs = parseAttributes(content);
                        if (attrs.sn === oldSN) {
                            const upd = { ...attrs, sn: newSN };
                            if (updNet) upd.networkid = netId;
                            if (upd.name?.includes(oldSN)) upd.name = upd.name.replace(oldSN, newSN);
                            return updateTag(tag, upd);
                        }
                        return tag;
                    });
                    res = res.replace(new RegExp(`sn="${oldSN}"`, 'g'), `sn="${newSN}"`);
                } else {
                    const source = extracted.find(s => s.value === srcSN);
                    if (!source) return;
                    const data = {};
                    CALIBRATION_KEYS.forEach(k => { if (source.attributes[k]) data[k] = source.attributes[k]; });
                    res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                        const attrs = parseAttributes(content);
                        if (attrs.sn === dstSN) {
                            const upd = { ...attrs, ...data };
                            if (updNet) upd.networkid = netId;
                            return updateTag(tag, upd);
                        }
                        return tag;
                    });
                }
                const blob = new Blob([res], { type: 'text/plain' });
                setDlUrl(URL.createObjectURL(blob));
                setIsDone(true);
            };

            return (
                <div className="min-h-screen p-6 md:p-12 flex flex-col items-center">
                    <div className="w-full max-w-5xl space-y-10">
                        <header className="flex flex-col md:flex-row items-center justify-between border-b border-slate-800 pb-10 gap-6">
                            <div className="flex items-center space-x-6">
                                <div className="p-5 bg-indigo-600 rounded-[1.5rem]"><Cpu className="w-10 h-10 text-white" /></div>
                                <div><h1 className="text-4xl font-black text-white">MAP PATCHER PRO</h1><p className="text-slate-500 text-[10px] font-black uppercase tracking-[0.4em]">SchahlLED Utility v4.2</p></div>
                            </div>
                            {file && <button onClick={() => { setFile(null); setIsDone(false); setDlUrl(null); }} className="px-6 py-3 bg-slate-900 border border-slate-800 rounded-2xl text-[10px] font-black tracking-widest"><X className="w-4 h-4 mr-2 inline" /> DATEI SCHLIESSEN</button>}
                        </header>

                        {!file ? (
                            <div className="relative h-96 border-4 border-dashed border-slate-800 rounded-[4rem] flex flex-col items-center justify-center p-12 bg-slate-900/20 hover:border-indigo-500/50 transition-all cursor-pointer">
                                <Upload className="w-16 h-16 text-indigo-400 mb-6" />
                                <h2 className="text-2xl font-black text-white">.MAP DATEI LADEN</h2>
                                <input type="file" accept=".map,.txt" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => {
                                    const f = e.target.files[0];
                                    if (f) { const r = new FileReader(); r.onload = (ev) => setFile({ name: f.name, content: ev.target.result }); r.readAsText(f); }
                                }} />
                            </div>
                        ) : (
                            <div className="grid lg:grid-cols-12 gap-10">
                                <div className="lg:col-span-12 flex justify-center">
                                    <div className="bg-slate-900/80 p-2 rounded-3xl border border-slate-800 flex">
                                        <button onClick={() => { setMode('patch'); setIsDone(false); }} className={`px-14 py-4 rounded-2xl text-xs font-black transition-all ${mode === 'patch' ? 'bg-indigo-600 text-white' : 'text-slate-500'}`}>PATCH ID</button>
                                        <button onClick={() => { setMode('clone'); setIsDone(false); }} className={`px-14 py-4 rounded-2xl text-xs font-black transition-all ${mode === 'clone' ? 'bg-emerald-600 text-white' : 'text-slate-500'}`}>GH TRANSFER</button>
                                    </div>
                                </div>
                                <div className="lg:col-span-7 space-y-8">
                                    <div className="bg-slate-900/40 border border-slate-800 rounded-[3rem] p-12 space-y-10 shadow-2xl">
                                        {mode === 'patch' ? (
                                            <>
                                                <SearchableSelect label="Alte Seriennummer" options={extracted} value={oldSN} onChange={v => { setOldSN(v); setIsDone(false); }} />
                                                <div className="space-y-4">
                                                    <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Neue Seriennummer</label>
                                                    <input type="text" value={newSN} onChange={e => { setNewSN(e.target.value.toUpperCase()); setIsDone(false); }} className="w-full bg-slate-950 border border-slate-800 rounded-2xl px-8 py-6 font-mono text-3xl text-white outline-none focus:border-indigo-500 transition-all" placeholder="0201ABCD" />
                                                </div>
                                            </>
                                        ) : (
                                            <div className="grid gap-8">
                                                <SearchableSelect label="1. QUELLE (Von diesem Licht kopieren)" options={extracted} value={srcSN} onChange={v => { setSrcSN(v); setIsDone(false); }} />
                                                <div className="flex justify-center"><ArrowRight className="w-8 h-8 text-emerald-400 rotate-90" /></div>
                                                <SearchableSelect label="2. ZIEL (Auf dieses Licht übertragen)" options={extracted.filter(s => s.value !== srcSN)} value={dstSN} onChange={v => { setDstSN(v); setIsDone(false); }} />
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <div className="lg:col-span-5 space-y-8">
                                    <div className="bg-slate-900/40 border border-slate-800 rounded-[3rem] p-12 space-y-10 shadow-2xl">
                                        <div className="flex justify-between items-center border-b border-slate-800/50 pb-8">
                                            <h3 className="text-[11px] font-black text-indigo-400 uppercase tracking-widest">Netzwerk</h3>
                                            <input type="checkbox" checked={updNet} onChange={e => { setUpdNet(e.target.checked); setIsDone(false); }} className="w-8 h-8 rounded-xl bg-slate-800 border-slate-700 text-indigo-600" />
                                        </div>
                                        <NetworkSelector value={netId} onChange={v => { setNetId(v); setIsDone(false); }} disabled={!updNet} />
                                        <button onClick={run} disabled={isDone || (mode === 'patch' ? !newSN : !dstSN)} className={`w-full py-8 rounded-[2.5rem] font-black text-sm tracking-[0.4em] transition-all shadow-2xl ${isDone ? 'bg-emerald-600 text-white' : 'bg-white text-black hover:scale-[1.03] disabled:opacity-5'}`}>
                                            {isDone ? <CheckCircle2 className="w-6 h-6 inline mr-2" /> : 'PATCH STARTEN'}
                                        </button>
                                        {isDone && dlUrl && (
                                            <a href={dlUrl} download={file.name.replace('.map', '_patched.map')} className="flex items-center justify-center w-full py-8 bg-emerald-500 text-black font-black text-sm tracking-[0.3em] rounded-[2.5rem] animate-bounce">
                                                <Download className="w-6 h-6 mr-3" /> DOWNLOAD
                                            </a>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
