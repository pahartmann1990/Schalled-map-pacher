<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchahlLED | Professional Maintenance Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <style>
        :root {
            --schahl-blue: #0089D0;
            --schahl-dark: #000B18;
            --led-cyan: #00f2ff;
            --led-glow: rgba(0, 137, 208, 0.4);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--schahl-dark); 
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(0, 137, 208, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(0, 137, 208, 0.05) 0%, transparent 40%),
                linear-gradient(rgba(0, 11, 24, 0.98), rgba(0, 11, 24, 0.98)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #f8fafc; 
            margin: 0; 
            min-height: 100vh;
        }

        .led-spotlight {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--led-glow) 0%, transparent 70%);
            filter: blur(100px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.25;
        }

        .cc-header {
            background: rgba(0, 11, 24, 0.85);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            height: 90px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }

        .led-button {
            background: var(--schahl-blue);
            box-shadow: 0 0 15px var(--led-glow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .led-button:hover:not(:disabled) {
            box-shadow: 0 0 35px var(--schahl-blue);
            transform: translateY(-2px);
            background: #009df0;
        }

        .search-dropdown {
            background: #05101c;
            border: 1px solid rgba(0, 137, 208, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(0, 137, 208, 0.1);
        }

        .key-badge {
            background: rgba(0, 137, 208, 0.1);
            border: 1px solid rgba(0, 137, 208, 0.2);
            color: #4dc3ff;
            font-family: monospace;
            font-size: 10px;
            padding: 3px 10px;
            border-radius: 6px;
        }

        @keyframes pulse-led {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .led-status-dot {
            animation: pulse-led 3s infinite ease-in-out;
        }

        .instruction-step {
            border-left: 2px solid rgba(0, 137, 208, 0.3);
            padding-left: 20px;
            margin-bottom: 24px;
            position: relative;
        }
        .instruction-step::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 0;
            width: 8px;
            height: 8px;
            background: var(--schahl-blue);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--schahl-blue);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Upload, Zap, Download, CheckCircle2, 
            Search, ChevronDown, Settings, Lock, Unlock,
            HardDrive, ArrowRight, Plus, Trash2, Layout, HelpCircle, LogIn, FileText, Info, EyeOff, X,
            MousePointer2, Wifi, Layers, RefreshCw, AlertTriangle, ShieldCheck
        } from 'lucide-react';

        const CALIBRATION_KEYS = [
            'flags', 'map_daylight', 'map_amb_env_gain', 'amb_env_gain',
            'amb_act_lev', 'map_amb_act_lev', 'amb_inact_lev', 'map_amb_inact_lev',
            'dh_active_target_level', 'map_dh_active_target_level',
            'dh_inactive_target_level', 'map_dh_inactive_target_level',
            'dh_amb:0', 'dh_amb:1', 'dh_amb:100', 'amb_on_hyst', 'map_amb_on_hyst',
            'amb_off_hyst', 'map_amb_off_hyst', 'dh_meter:1', 'dh_meter:100', 
            'dh_meter_units', 'min_dim', 'mindim', 'rampUpSpeed', 'rampDownSpeed'
        ];

        const parseAttributes = (tagStr) => {
            const attrs = {};
            const regex = /([a-zA-Z0-9_:.-]+)\s*=\s*"([^"]*)"/g;
            let match;
            while ((match = regex.exec(tagStr)) !== null) { attrs[match[1]] = match[2]; }
            return attrs;
        };

        const updateTag = (originalTag, updates) => {
            let newTag = originalTag;
            Object.entries(updates).forEach(([key, value]) => {
                const attrRegex = new RegExp(`${key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\s*=\\s*"[^"]*"`, 'i');
                if (attrRegex.test(newTag)) {
                    newTag = newTag.replace(attrRegex, `${key}="${value}"`);
                } else {
                    const isSelfClosing = newTag.endsWith('/>');
                    const insertPos = isSelfClosing ? newTag.lastIndexOf('/>') : newTag.lastIndexOf('>');
                    newTag = newTag.slice(0, insertPos).trim() + ` ${key}="${value}"` + (isSelfClosing ? ' />' : '>');
                }
            });
            return newTag;
        };

        const SearchableSelect = ({ options, value, onChange, label, onOpenStateChange }) => {
            const [open, setOpen] = useState(false);
            const [search, setSearch] = useState('');
            const ref = useRef(null);
            
            useEffect(() => {
                const hide = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
                document.addEventListener("mousedown", hide);
                return () => document.removeEventListener("mousedown", hide);
            }, []);

            useEffect(() => { if (onOpenStateChange) onOpenStateChange(open); }, [open]);

            const filtered = options.filter(o => o.value.toLowerCase().includes(search.toLowerCase()));
            const selected = options.find(o => o.value === value);

            return (
                <div className="relative" ref={ref}>
                    {label && <label className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 block">{label}</label>}
                    <div onClick={() => setOpen(!open)} className={`w-full bg-black/60 border rounded-xl px-4 py-3.5 flex justify-between items-center cursor-pointer transition-all ${open ? 'border-blue-500 shadow-[0_0_20px_rgba(0,137,208,0.2)]' : 'border-slate-800 hover:border-slate-600'}`}>
                        <span className={`font-mono text-xs truncate ${selected ? "text-white font-bold" : "text-slate-600 italic"}`}>
                            {selected ? selected.value : "Gerät wählen..."}
                        </span>
                        <ChevronDown size={14} className={`text-blue-500 transition-transform ${open ? 'rotate-180' : ''}`} />
                    </div>
                    {open && (
                        <div className="absolute z-[2000] w-full mt-2 search-dropdown rounded-xl overflow-hidden animate-in fade-in zoom-in-95 duration-200">
                            <div className="p-3 border-b border-white/5 bg-black/40 flex gap-2">
                                <Search size={14} className="text-slate-500 mt-1" />
                                <input autoFocus className="bg-transparent border-none outline-none text-xs w-full text-white" placeholder="Seriennummer suchen..." value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                            <div className="max-h-64 overflow-y-auto">
                                {filtered.length > 0 ? filtered.map(o => (
                                    <div key={o.value} onClick={() => { onChange(o.value); setOpen(false); }} className={`px-4 py-3.5 text-xs font-mono cursor-pointer hover:bg-blue-600/30 border-b border-white/5 last:border-0 transition-colors ${value === o.value ? 'bg-blue-600/50 text-white font-bold' : 'text-slate-300'}`}>
                                        {o.value} <span className="opacity-40 ml-2 font-normal">[{o.networkId || '??'}]</span>
                                    </div>
                                )) : <div className="p-4 text-xs text-slate-500 text-center italic">Keine Treffer</div>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const HelpModal = ({ onClose }) => (
            <div className="fixed inset-0 z-[3000] flex items-center justify-center bg-black/90 backdrop-blur-md p-6">
                <div className="glass-card w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col relative">
                    <button onClick={onClose} className="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors z-10"><X size={28}/></button>
                    
                    <div className="p-12 overflow-y-auto space-y-12">
                        <div className="space-y-2 border-b border-white/10 pb-6">
                            <h2 className="text-4xl font-black text-white uppercase tracking-widest">Kurzanleitung</h2>
                            <p className="text-blue-400 font-bold uppercase tracking-[0.2em] text-xs">Commissioner & Wartungskonsole</p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-12">
                            <div className="space-y-8">
                                <div className="instruction-step">
                                    <h4 className="text-white font-black text-sm uppercase mb-3 flex items-center gap-2"><Layout size={18} className="text-blue-500"/> 1. Leuchten finden</h4>
                                    <p className="text-slate-400 text-xs leading-relaxed">
                                        Öffnen Sie den Commissioner und gehen Sie auf <b>Add Fixtures</b>. Wählen Sie die Option <b>"discovering them using a USB Wireless Adapter"</b>.
                                    </p>
                                </div>
                                <div className="instruction-step">
                                    <h4 className="text-white font-black text-sm uppercase mb-3 flex items-center gap-2"><Wifi size={18} className="text-blue-500"/> 2. Netzwerk & Scan</h4>
                                    <p className="text-slate-400 text-xs leading-relaxed">
                                        Wählen Sie das Netzwerk (z.B. <b>Factory Default</b> oder Ihr Projekt-Netzwerk). Klicken Sie auf <b>Discover</b>. <br/><br/>
                                        <span className="text-blue-400/80 font-bold italic">Tipp: Falls die Leuchte nicht sofort erscheint, klicken Sie 2-3 mal erneut auf Discover.</span>
                                    </p>
                                </div>
                                <div className="instruction-step">
                                    <h4 className="text-white font-black text-sm uppercase mb-3 flex items-center gap-2"><Plus size={18} className="text-blue-500"/> 3. Hinzufügen</h4>
                                    <p className="text-slate-400 text-xs leading-relaxed">
                                        Wenn die Leuchte erscheint, fügen Sie diese per Doppelklick zum Plan hinzu. Ändern Sie ggf. das Netzwerk über das <b>Plus-Symbol (+)</b>.
                                    </p>
                                </div>
                            </div>

                            <div className="space-y-8">
                                <div className="instruction-step">
                                    <h4 className="text-white font-black text-sm uppercase mb-3 flex items-center gap-2"><RefreshCw size={18} className="text-blue-500"/> 4. Synchronisation</h4>
                                    <p className="text-slate-400 text-xs leading-relaxed">
                                        Nachdem Sie die Seriennummern mit dieser Konsole ausgetauscht haben, müssen die Leuchten im Commissioner erneut <b>synchronisiert</b> werden.
                                    </p>
                                </div>
                                <div className="instruction-step">
                                    <h4 className="text-white font-black text-sm uppercase mb-3 flex items-center gap-2"><AlertTriangle size={18} className="text-amber-500"/> Probleme?</h4>
                                    <ul className="text-slate-500 text-[11px] space-y-2 list-disc ml-4 italic">
                                        <li>Leuchte nicht erreichbar? Prüfen Sie die Spannungsversorgung.</li>
                                        <li>Falsches Netzwerk? Nutzen Sie "Scan for Networks" um alle aktiven Gruppen zu identifizieren.</li>
                                        <li>Immer noch keine Verbindung? Prüfen Sie den USB-Dongle und die Signalstärke.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const LoginModal = ({ onLogin, onClose }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [err, setErr] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (user === 'Patrick Hartmann' && pass === '1234') { onLogin(); } 
                else { setErr(true); }
            };

            return (
                <div className="fixed inset-0 z-[4000] flex items-center justify-center bg-black/85 backdrop-blur-sm p-4">
                    <div className="glass-card w-full max-w-md p-10 relative overflow-hidden border-t-2 border-blue-500/50">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-500 hover:text-white"><X size={20}/></button>
                        <div className="text-center mb-10">
                            <h2 className="text-xl font-black text-white uppercase tracking-[0.3em]">Admin Login</h2>
                            <div className="h-0.5 w-12 bg-blue-500 mx-auto mt-2 led-status-dot"></div>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-8">
                            <div>
                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 block">Benutzername</label>
                                <input type="text" value={user} onChange={e => setUser(e.target.value)} className="w-full bg-black/40 border border-slate-800 rounded-xl px-5 py-4 text-white outline-none focus:border-blue-500 transition-all" placeholder="Patrick Hartmann" />
                            </div>
                            <div>
                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 block">Passwort</label>
                                <input type="password" value={pass} onChange={e => setPass(e.target.value)} className="w-full bg-black/40 border border-slate-800 rounded-xl px-5 py-4 text-white outline-none focus:border-blue-500 transition-all" placeholder="••••" />
                            </div>
                            {err && <p className="text-red-500 text-[10px] font-black uppercase text-center tracking-widest">Zugriff verweigert</p>}
                            <button type="submit" className="w-full led-button py-5 rounded-xl font-black text-[11px] text-white uppercase tracking-[0.4em]">Anmelden</button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [extracted, setExtracted] = useState([]);
            const [mode, setMode] = useState('patch');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [patchJobs, setPatchJobs] = useState([{ id: Date.now(), oldSN: '', newSN: '', activeDropdown: false }]);
            const [dhJobs, setDhJobs] = useState([{ id: Date.now(), srcSN: '', dstSN: '', activeDropdown: false }]);
            const [isDone, setIsDone] = useState(false);
            const [dlUrl, setDlUrl] = useState(null);

            const thorluxLogo = "https://www.thorlux.de/assets/images/schahlled-logo-colour-c4e9ae384335c5a599815fb347bd845a.svg";
            const ccLogo = "https://www.schahlled-control-center.de/build/img/schahlled/brand-logo.b4d1183a.svg";

            useEffect(() => {
                if (!file) return;
                const pmuRegex = /<PMU\s+([^>]+)>/g;
                const snMap = new Map();
                let match;
                while ((match = pmuRegex.exec(file.content)) !== null) {
                    const attrs = parseAttributes(match[1]);
                    if (attrs.sn) snMap.set(attrs.sn, { value: attrs.sn, networkId: attrs.networkid, attributes: attrs });
                }
                setExtracted(Array.from(snMap.values()));
            }, [file]);

            const run = () => {
                let res = file.content;
                if (mode === 'patch') {
                    patchJobs.forEach(job => {
                        if (!job.oldSN || !job.newSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.oldSN) {
                                const upd = { ...attrs, sn: job.newSN };
                                if (attrs.name === job.oldSN) upd.name = job.newSN;
                                return updateTag(tag, upd);
                            }
                            return tag;
                        });
                        const globalRegex = new RegExp(`sn\\s*=\\s*"${job.oldSN}"`, 'g');
                        res = res.replace(globalRegex, `sn="${job.newSN}"`);
                    });
                } else {
                    dhJobs.forEach(job => {
                        const source = extracted.find(s => s.value === job.srcSN);
                        if (!source || !job.dstSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.dstSN) {
                                const data = {};
                                CALIBRATION_KEYS.forEach(k => { 
                                    const val = source.attributes[k];
                                    if (val !== undefined) data[k] = val; 
                                });
                                return updateTag(tag, data);
                            }
                            return tag;
                        });
                    });
                }
                setDlUrl(URL.createObjectURL(new Blob([res], { type: 'text/plain' })));
                setIsDone(true);
            };

            return (
                <div className="min-h-screen flex flex-col relative overflow-hidden">
                    <div className="led-spotlight top-[-100px] left-[-100px]"></div>
                    <div className="led-spotlight bottom-[-200px] right-[-100px]"></div>

                    <header className="cc-header sticky top-0 z-[1100] flex items-center justify-between px-16">
                        <div className="flex items-center gap-14">
                            <a href="https://www.thorlux.de/" target="_blank" className="cc-logo-link bg-white px-10 py-4 rounded-xl shadow-2xl">
                                <img src={thorluxLogo} alt="Thorlux" className="h-10 w-auto" />
                            </a>
                            <div className="h-10 w-[1px] bg-white/10"></div>
                            <a href="https://www.schahlled-control-center.de/" target="_blank" className="cc-logo-link">
                                <img src={ccLogo} alt="Control Center" className="h-8 w-auto" />
                            </a>
                        </div>
                        
                        <div className="flex items-center gap-8">
                            <button onClick={() => setShowHelp(true)} className="text-[10px] font-black text-blue-400 hover:text-white transition-colors uppercase tracking-[0.4em] flex items-center gap-2 group">
                                <HelpCircle size={16} className="group-hover:scale-110 transition-transform"/> HILFE
                            </button>
                            <button 
                                onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)}
                                className={`px-8 py-3 rounded-xl text-[10px] font-black transition-all flex items-center gap-3 border uppercase tracking-[0.2em] ${isAdmin ? 'bg-blue-600 text-white border-blue-400 shadow-[0_0_20px_rgba(0,137,208,0.4)]' : 'bg-slate-900/40 text-blue-500 border-blue-900/60 hover:border-blue-500'}`}
                            >
                                {isAdmin ? <Unlock size={14}/> : <Lock size={14}/>} {isAdmin ? 'ADMIN MODUS' : 'ADMIN LOGIN'}
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col items-center p-14 z-10">
                        <div className="w-full max-w-7xl space-y-20">
                            
                            <div className="text-center space-y-5">
                                <h1 className="text-7xl font-light text-white uppercase tracking-[0.6em] ml-[0.6em]">STANDORTE</h1>
                                <div className="w-32 h-1 bg-blue-600 mx-auto rounded-full led-status-dot"></div>
                            </div>

                            {!file ? (
                                <div className="glass-card p-32 flex flex-col items-center border-dashed border-2 border-slate-800 hover:border-blue-500/50 transition-all cursor-pointer group max-w-3xl mx-auto relative overflow-hidden shadow-[0_0_100px_rgba(0,0,0,0.5)]">
                                    <div className="absolute inset-0 bg-blue-600/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    <div className="w-24 h-24 bg-blue-600/10 rounded-full flex items-center justify-center mb-10 border border-blue-600/20 group-hover:scale-110 transition-transform shadow-inner">
                                        <Upload className="w-12 h-12 text-blue-500" />
                                    </div>
                                    <h2 className="text-3xl font-black text-white uppercase tracking-[0.3em] text-center">Projektdatei laden</h2>
                                    <p className="text-slate-500 text-[11px] mt-8 italic uppercase tracking-widest">Wählen Sie die .MAP Datei aus</p>
                                    <input type="file" accept=".map" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => {
                                        const f = e.target.files[0];
                                        if (f) { const r = new FileReader(); r.onload = (ev) => setFile({ name: f.name, content: ev.target.result }); r.readAsText(f); }
                                    }} />
                                </div>
                            ) : (
                                <div className="grid lg:grid-cols-12 gap-14">
                                    <div className="lg:col-span-12 flex justify-center">
                                        <div className="bg-black/40 p-2 rounded-2xl border border-white/5 flex gap-3 shadow-2xl">
                                            <button onClick={() => {setMode('patch'); setIsDone(false);}} className={`px-16 py-5 rounded-xl text-[12px] font-black transition-all uppercase tracking-[0.3em] flex items-center gap-4 ${mode === 'patch' ? 'led-button text-white' : 'text-slate-500 hover:text-white'}`}>
                                                <HardDrive size={20}/> Austausch
                                            </button>
                                            <button onClick={() => {setMode('dh'); setIsDone(false);}} className={`px-16 py-5 rounded-xl text-[12px] font-black transition-all uppercase tracking-[0.3em] flex items-center gap-4 ${mode === 'dh' ? 'led-button text-white' : 'text-slate-500 hover:text-white'}`}>
                                                <Zap size={20}/> DH Transfer
                                            </button>
                                        </div>
                                    </div>

                                    <div className="lg:col-span-8 space-y-10">
                                        <div className="glass-card p-12">
                                            <div className="space-y-14">
                                                <div className="flex flex-col gap-10">
                                                    <div className="flex justify-between items-center border-b border-white/5 pb-6">
                                                        <h3 className="text-white font-black text-sm uppercase tracking-[0.4em] flex items-center gap-5">
                                                            <div className="w-2.5 h-2.5 rounded-full bg-blue-500 led-status-dot shadow-[0_0_10px_var(--schahl-blue)]"></div>
                                                            {mode === 'patch' ? 'Hardware Austausch' : 'DH Kalibrierungs-Sync'}
                                                        </h3>
                                                    </div>

                                                    <button 
                                                        onClick={() => mode === 'patch' 
                                                            ? setPatchJobs([...patchJobs, { id: Date.now(), oldSN: '', newSN: '', activeDropdown: false }])
                                                            : setDhJobs([...dhJobs, { id: Date.now(), srcSN: '', dstSN: '', activeDropdown: false }])
                                                        } 
                                                        className="w-full py-6 border-2 border-dashed border-blue-900/30 rounded-2xl text-[11px] font-black text-blue-400 hover:border-blue-500 hover:bg-blue-600/5 transition-all flex items-center justify-center gap-5 uppercase tracking-[0.3em] group shadow-inner"
                                                    >
                                                        <Plus size={20} className="group-hover:scale-125 transition-transform text-blue-500"/> Eintrag für weitere Position hinzufügen
                                                    </button>

                                                    {isAdmin && mode === 'dh' && (
                                                        <div className="bg-blue-900/10 border border-blue-500/20 p-8 rounded-2xl space-y-5 animate-in fade-in slide-in-from-top-6">
                                                            <div className="flex items-center gap-4 text-[11px] font-black text-blue-400 uppercase tracking-widest">
                                                                <ShieldCheck size={18}/> Synchronisierte Experten-Attribute:
                                                            </div>
                                                            <div className="flex flex-wrap gap-2.5">
                                                                {CALIBRATION_KEYS.map(k => <span key={k} className="key-badge">{k}</span>)}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="space-y-6">
                                                    {(mode === 'patch' ? patchJobs : dhJobs).map((job, idx) => (
                                                        <div key={job.id} 
                                                            className={`bg-black/50 p-7 rounded-2xl border border-white/5 grid grid-cols-12 gap-8 relative transition-all duration-300 ${job.activeDropdown ? 'z-[1000] border-blue-500/40 shadow-[0_0_40px_rgba(0,137,208,0.15)]' : 'z-[1]'}`}
                                                            style={{zIndex: job.activeDropdown ? 1000 : (100 - idx)}}
                                                        >
                                                            <div className="col-span-5">
                                                                <SearchableSelect 
                                                                    label={mode === 'patch' ? "Alt (Leuchte im Plan)" : "Quelle (Basis-Kalibrierung)"} 
                                                                    options={extracted} 
                                                                    value={mode === 'patch' ? job.oldSN : job.srcSN} 
                                                                    onOpenStateChange={(isOpen) => {
                                                                        const updater = mode === 'patch' ? setPatchJobs : setDhJobs;
                                                                        const jobs = mode === 'patch' ? patchJobs : dhJobs;
                                                                        updater(jobs.map(j => j.id === job.id ? {...j, activeDropdown: isOpen} : j));
                                                                    }}
                                                                    onChange={v => {
                                                                        const updater = mode === 'patch' ? setPatchJobs : setDhJobs;
                                                                        const jobs = mode === 'patch' ? patchJobs : dhJobs;
                                                                        updater(jobs.map(j => j.id === job.id ? (mode === 'patch' ? {...j, oldSN: v} : {...j, srcSN: v}) : j));
                                                                    }} 
                                                                />
                                                            </div>
                                                            <div className="col-span-1 flex justify-center pt-11 text-slate-800"><ArrowRight size={28}/></div>
                                                            <div className="col-span-5">
                                                                {mode === 'patch' ? (
                                                                    <>
                                                                        <label className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] block mb-2">Neue Hardware SN</label>
                                                                        <input type="text" value={job.newSN} onChange={e => setPatchJobs(patchJobs.map(j => j.id === job.id ? {...j, newSN: e.target.value.toUpperCase()} : j))} className="w-full bg-black/60 border border-slate-800 rounded-xl px-5 py-4 font-mono text-xs text-white outline-none focus:border-blue-500 shadow-inner transition-all" placeholder="Seriennummer..." />
                                                                    </>
                                                                ) : (
                                                                    <SearchableSelect 
                                                                        label="Ziel (Empfänger-Leuchte)" 
                                                                        options={extracted} 
                                                                        value={job.dstSN} 
                                                                        onOpenStateChange={(isOpen) => {
                                                                            setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, activeDropdown: isOpen} : j));
                                                                        }}
                                                                        onChange={v => setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, dstSN: v} : j))} 
                                                                    />
                                                                )}
                                                            </div>
                                                            <div className="col-span-1 flex justify-end pt-10">
                                                                {(mode === 'patch' ? patchJobs.length : dhJobs.length) > 1 && (
                                                                    <button onClick={() => {
                                                                        const updater = mode === 'patch' ? setPatchJobs : setDhJobs;
                                                                        const jobs = mode === 'patch' ? patchJobs : dhJobs;
                                                                        updater(jobs.filter(j => j.id !== job.id));
                                                                    }} className="p-3 bg-slate-900 border border-slate-800 rounded-xl text-slate-600 hover:text-red-500 transition-colors shadow-lg"><Trash2 size={18}/></button>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="lg:col-span-4 space-y-10">
                                        <div className="glass-card p-12 text-center flex flex-col justify-between min-h-[560px] border-t-4 border-t-blue-500 relative overflow-hidden">
                                            <div className="space-y-12 relative z-10">
                                                <div className="w-28 h-28 mx-auto bg-black/40 rounded-full flex items-center justify-center border border-white/5 shadow-inner relative">
                                                    <div className="absolute inset-0 bg-blue-500/5 rounded-full led-status-dot"></div>
                                                    {isDone ? <CheckCircle2 size={56} className="text-emerald-500 relative z-10" /> : <Settings size={56} className="text-blue-500 animate-spin-slow relative z-10" />}
                                                </div>
                                                <div className="space-y-4">
                                                    <h4 className="text-3xl font-black text-white uppercase tracking-[0.15em]">{isDone ? 'Erfolg' : 'Systembereit'}</h4>
                                                    <p className="text-[11px] text-slate-500 font-mono italic opacity-60 truncate px-6 border-y border-white/5 py-4">{file.name}</p>
                                                </div>
                                            </div>

                                            <div className="space-y-6 pt-12 relative z-10">
                                                {!isDone ? (
                                                    <button 
                                                        onClick={run} 
                                                        disabled={mode === 'patch' ? patchJobs.some(j => !j.newSN) : dhJobs.some(j => !j.dstSN)} 
                                                        className="w-full py-7 rounded-2xl led-button text-[13px] font-black tracking-[0.4em] text-white uppercase disabled:opacity-20 disabled:shadow-none"
                                                    >
                                                        AUSFÜHREN
                                                    </button>
                                                ) : (
                                                    <div className="space-y-6 animate-in fade-in slide-in-from-bottom-8 duration-700">
                                                        <div className="bg-emerald-500/10 border border-emerald-500/20 p-5 rounded-xl text-[11px] text-emerald-400 font-bold leading-relaxed italic text-left">
                                                            <Info size={16} className="mb-2" />
                                                            Hinweis: Nachdem sollte man dann noch einmal synchronisieren und dann kann man die Map in den Server hochladen.
                                                        </div>
                                                        <a 
                                                            href={dlUrl} 
                                                            download={file.name.replace('.map', '_patched.map')} 
                                                            className="flex items-center justify-center w-full py-8 bg-white text-black font-black text-sm rounded-2xl uppercase tracking-[0.4em] hover:shadow-[0_0_60px_rgba(255,255,255,0.4)] transition-all transform hover:scale-[1.02]"
                                                        >
                                                            <Download className="mr-3" size={24} /> DATEI LADEN
                                                        </a>
                                                    </div>
                                                )}
                                                
                                                <button onClick={() => {setFile(null); setIsDone(false); setDlUrl(null);}} className="text-slate-600 text-[11px] font-black uppercase tracking-[0.5em] hover:text-red-500 transition-colors mt-8">Reset / Abbruch</button>
                                            </div>
                                        </div>
                                        
                                        <div className="glass-card p-10 border-l-4 border-l-blue-500 relative overflow-hidden">
                                            <div className="absolute top-0 right-0 w-32 h-32 bg-blue-600/5 rounded-full translate-x-16 -translate-y-16"></div>
                                            <div className="flex items-center gap-5 mb-5">
                                                <div className="w-3 h-3 rounded-full bg-emerald-500 led-status-dot shadow-[0_0_20px_rgba(16,185,129,0.9)]"></div>
                                                <h5 className="text-[12px] font-black uppercase tracking-widest text-white">System-Validierung</h5>
                                            </div>
                                            <p className="text-[11px] text-slate-500 leading-relaxed italic relative z-10">
                                                Die Konsole garantiert die XML-Validität der .MAP Datei. Falls Leuchten nicht erreichbar sind, nutzen Sie die Discover-Funktion im Commissioner.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {showHelp && <HelpModal onClose={() => setShowHelp(false)} />}
                    {showLogin && <LoginModal onClose={() => setShowLogin(false)} onLogin={() => { setIsAdmin(true); setShowLogin(false); }} />}
                    
                    <footer className="text-center py-16 opacity-30 border-t border-white/5">
                        <p className="text-[11px] font-black tracking-[1.8em] text-slate-500 uppercase ml-[1.8em]">SchahlLED GmbH • Professional Maintenance Console</p>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
