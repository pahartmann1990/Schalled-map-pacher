<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchahlLED | Map-Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "exceljs": "https://esm.sh/exceljs@^4.4.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
    <style>
        :root {
            --schahl-blue: #00B2FF;
            --schahl-dark: #00040D;
            --led-glow: rgba(0, 178, 255, 0.4);
            --light-edge: rgba(255, 255, 255, 0.2);
            --dark-edge: rgba(0, 0, 0, 0.9);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--schahl-dark); 
            color: #f8fafc; 
            margin: 0; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        .help-scroll::-webkit-scrollbar { width: 8px; }
        .help-scroll::-webkit-scrollbar-thumb { background: var(--schahl-blue); border-radius: 10px; border: 2px solid #00040D; }
        
        @keyframes twinkling {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .twinkle { animation: twinkling var(--dur) infinite ease-in-out; }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        .led-button {
            background: linear-gradient(135deg, #00B2FF 0%, #0066FF 100%);
            box-shadow: 0 0 20px rgba(0, 178, 255, 0.4);
            transition: all 0.3s ease;
            color: white;
            font-weight: 900;
        }
        .led-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 178, 255, 0.6);
        }

        .step-path {
            position: relative;
            padding-left: 3rem;
            border-left: 2px solid rgba(0, 178, 255, 0.1);
        }
        .step-path::before {
            content: '';
            position: absolute;
            left: -9px;
            top: 0;
            width: 1rem;
            height: 1rem;
            background: #00B2FF;
            border-radius: 50%;
            box-shadow: 0 0 15px #00B2FF;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
