<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchahlLED | Map Patcher Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <style>
        :root {
            --schahl-main-blue: #0089D0;
            --schahl-dark-blue: #0070B0;
            --schahl-navy: #000B18;
            --cc-bg: #001529;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--schahl-navy); 
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 137, 208, 0.12) 0%, transparent 60%),
                linear-gradient(rgba(0, 11, 24, 0.96), rgba(0, 11, 24, 0.96)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #f8fafc; 
            margin: 0; 
            min-height: 100vh;
        }

        .spotlight {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 1000px;
            background: radial-gradient(ellipse at top, rgba(0, 137, 208, 0.18) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .cc-header {
            background: rgba(0, 11, 24, 0.92);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            min-height: 80px;
        }

        .card-cc-blue {
            background: linear-gradient(180deg, var(--schahl-main-blue) 0%, var(--schahl-dark-blue) 100%);
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0, 137, 208, 0.4);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .card-cc-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .cc-logo-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cc-logo-link:hover {
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
            transform: translateY(-2px);
        }

        .batch-arrow-label {
            position: relative;
            background: var(--schahl-main-blue);
            color: white;
            padding: 8px 18px;
            border-radius: 4px 0 0 4px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1.2px;
            display: flex;
            align-items: center;
        }
        .batch-arrow-label::after {
            content: "";
            position: absolute;
            right: -14px;
            top: 0;
            border-top: 17px solid transparent;
            border-bottom: 17px solid transparent;
            border-left: 14px solid var(--schahl-main-blue);
        }

        .key-badge {
            background: rgba(0, 137, 208, 0.1);
            border: 1px solid rgba(0, 137, 208, 0.2);
            color: #00a2f5;
            font-family: monospace;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            white-space: nowrap;
        }

        .admin-lock-overlay {
            background: rgba(0, 11, 24, 0.7);
            backdrop-filter: blur(4px);
            border: 1px dashed rgba(255,255,255,0.1);
        }

        @keyframes pulse-cc {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .pulse-light { animation: pulse-cc 4s infinite ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Upload, Zap, Download, CheckCircle2, 
            Search, ChevronDown, Settings, Lock, Unlock,
            HardDrive, ArrowRight, Plus, Trash2, Layout, HelpCircle, LogIn, FileText, Info, EyeOff
        } from 'lucide-react';

        const CALIBRATION_KEYS = [
            'flags', 'map_daylight', 'map_amb_env_gain', 'amb_env_gain',
            'amb_act_lev', 'map_amb_act_lev', 'amb_inact_lev', 'map_amb_inact_lev',
            'dh_active_target_level', 'map_dh_active_target_level',
            'dh_inactive_target_level', 'map_dh_inactive_target_level',
            'dh_amb:0', 'dh_amb:1', 'dh_amb:100', 'amb_on_hyst', 'map_amb_on_hyst',
            'amb_off_hyst', 'map_amb_off_hyst', 'dh_meter:1', 'dh_meter:100', 
            'dh_meter_units', 'min_dim', 'mindim', 'rampUpSpeed', 'rampDownSpeed'
        ];

        const parseAttributes = (tagStr) => {
            const attrs = {};
            const regex = /([a-zA-Z0-9_:.-]+)\s*=\s*"([^"]*)"/g;
            let match;
            while ((match = regex.exec(tagStr)) !== null) {
                attrs[match[1]] = match[2];
            }
            return attrs;
        };

        const updateTag = (originalTag, updates) => {
            let newTag = originalTag;
            Object.entries(updates).forEach(([key, value]) => {
                const attrRegex = new RegExp(`${key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\s*=\\s*"[^"]*"`, 'i');
                if (attrRegex.test(newTag)) {
                    newTag = newTag.replace(attrRegex, `${key}="${value}"`);
                } else {
                    const isSelfClosing = newTag.endsWith('/>');
                    const insertPos = isSelfClosing ? newTag.lastIndexOf('/>') : newTag.lastIndexOf('>');
                    newTag = newTag.slice(0, insertPos).trim() + ` ${key}="${value}"` + (isSelfClosing ? ' />' : '>');
                }
            });
            return newTag;
        };

        const SearchableSelect = ({ options, value, onChange, label }) => {
            const [open, setOpen] = useState(false);
            const [search, setSearch] = useState('');
            const ref = useRef(null);
            
            useEffect(() => {
                const hide = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
                document.addEventListener("mousedown", hide);
                return () => document.removeEventListener("mousedown", hide);
            }, []);

            const filtered = options.filter(o => o.value.toLowerCase().includes(search.toLowerCase()));
            const selected = options.find(o => o.value === value);

            return (
                <div className="relative z-[150]" ref={ref}>
                    {label && <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 block">{label}</label>}
                    <div onClick={() => setOpen(!open)} className={`w-full bg-black/40 border rounded px-3 py-2 flex justify-between items-center cursor-pointer transition-all ${open ? 'border-blue-500 shadow-lg shadow-blue-500/10' : 'border-slate-800 hover:border-slate-700'}`}>
                        <span className={`font-mono text-xs truncate ${selected ? "text-white font-bold" : "text-slate-600 italic"}`}>
                            {selected ? selected.value : "Wählen..."}
                        </span>
                        <ChevronDown className={`w-3.5 h-3.5 text-blue-500 transition-transform ${open ? 'rotate-180' : ''}`} />
                    </div>
                    {open && (
                        <div className="absolute z-[200] w-full mt-1 bg-[#001529] border border-slate-700 rounded shadow-2xl max-h-48 overflow-y-auto">
                            <div className="p-2 border-b border-slate-800 sticky top-0 bg-[#001529] flex gap-2">
                                <Search className="w-3 h-3 text-slate-500 mt-1" />
                                <input autoFocus className="bg-transparent border-none outline-none text-xs w-full text-white" placeholder="Suchen..." value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                            {filtered.map(o => (
                                <div key={o.value} onClick={() => { onChange(o.value); setOpen(false); }} className={`px-3 py-2 text-xs font-mono cursor-pointer hover:bg-blue-600/20 border-b border-slate-800/30 last:border-0 ${value === o.value ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>
                                    {o.value} <span className="opacity-30 ml-2">[{o.networkId || '??'}]</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [extracted, setExtracted] = useState([]);
            const [mode, setMode] = useState('patch');
            const [isAdmin, setIsAdmin] = useState(false); // Neuer Admin Status
            const [patchJobs, setPatchJobs] = useState([{ id: Date.now(), oldSN: '', newSN: '' }]);
            const [dhJobs, setDhJobs] = useState([{ id: Date.now(), srcSN: '', dstSN: '' }]);
            const [isDone, setIsDone] = useState(false);
            const [dlUrl, setDlUrl] = useState(null);

            const thorluxLogo = "https://www.thorlux.de/assets/images/schahlled-logo-colour-c4e9ae384335c5a599815fb347bd845a.svg";
            const ccLogo = "https://www.schahlled-control-center.de/build/img/schahlled/brand-logo.b4d1183a.svg";

            useEffect(() => {
                if (!file) return;
                const pmuRegex = /<PMU\s+([^>]+)>/g;
                const snMap = new Map();
                let match;
                while ((match = pmuRegex.exec(file.content)) !== null) {
                    const attrs = parseAttributes(match[1]);
                    if (attrs.sn) snMap.set(attrs.sn, { value: attrs.sn, networkId: attrs.networkid, attributes: attrs });
                }
                setExtracted(Array.from(snMap.values()));
            }, [file]);

            const run = () => {
                let res = file.content;
                if (mode === 'patch') {
                    patchJobs.forEach(job => {
                        if (!job.oldSN || !job.newSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.oldSN) {
                                const upd = { ...attrs, sn: job.newSN };
                                if (attrs.name === job.oldSN) upd.name = job.newSN;
                                return updateTag(tag, upd);
                            }
                            return tag;
                        });
                        const globalRegex = new RegExp(`sn\\s*=\\s*"${job.oldSN}"`, 'g');
                        res = res.replace(globalRegex, `sn="${job.newSN}"`);
                    });
                } else {
                    dhJobs.forEach(job => {
                        const source = extracted.find(s => s.value === job.srcSN);
                        if (!source || !job.dstSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.dstSN) {
                                const data = {};
                                CALIBRATION_KEYS.forEach(k => { 
                                    const val = source.attributes[k];
                                    if (val !== undefined) data[k] = val; 
                                });
                                return updateTag(tag, data);
                            }
                            return tag;
                        });
                    });
                }
                setDlUrl(URL.createObjectURL(new Blob([res], { type: 'text/plain' })));
                setIsDone(true);
            };

            return (
                <div className="min-h-screen flex flex-col relative overflow-hidden">
                    <div className="spotlight"></div>

                    {/* CC HEADER BAR */}
                    <header className="cc-header sticky top-0 z-[500] flex items-center justify-between px-10">
                        <div className="flex items-center gap-10">
                            <a href="https://www.thorlux.de/" target="_blank" className="cc-logo-link bg-white px-6 py-2.5 rounded shadow-lg">
                                <img src={thorluxLogo} alt="Thorlux" className="h-10 w-auto" />
                            </a>
                            <div className="h-10 w-[1px] bg-white/10"></div>
                            <a href="https://www.schahlled-control-center.de/" target="_blank" className="cc-logo-link">
                                <img src={ccLogo} alt="Control Center" className="h-9 w-auto" />
                            </a>
                        </div>
                        
                        <div className="flex items-center gap-6">
                            <button className="text-[10px] font-bold text-slate-700 cursor-default flex items-center gap-2 opacity-30" title="In Vorbereitung">
                                <HelpCircle size={14}/> HILFE
                            </button>
                            <button 
                                onClick={() => setIsAdmin(!isAdmin)}
                                className={`px-5 py-2 rounded text-[10px] font-black transition-all flex items-center gap-2 border ${isAdmin ? 'bg-blue-600 text-white border-blue-500' : 'bg-slate-900 text-blue-500 border-blue-600/30 hover:border-blue-500'}`}
                            >
                                {isAdmin ? <Unlock size={14}/> : <Lock size={14}/>} {isAdmin ? 'ADMIN MODUS' : 'ADMIN LOGIN'}
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col items-center p-8 md:p-14 z-10">
                        <div className="w-full max-w-6xl space-y-12">
                            
                            <div className="text-center space-y-4">
                                <h1 className="text-5xl font-light text-white uppercase tracking-[0.4em]">STANDORTE</h1>
                                <div className="w-16 h-1 bg-blue-600 mx-auto rounded-full pulse-light"></div>
                            </div>

                            {!file ? (
                                <div className="card-cc-dark p-24 flex flex-col items-center border-dashed border-2 border-slate-800 hover:border-blue-500/40 transition-all cursor-pointer group max-w-2xl mx-auto">
                                    <div className="w-16 h-16 bg-blue-600/10 rounded-full flex items-center justify-center mb-8 border border-blue-600/20 group-hover:bg-blue-600/20">
                                        <Upload className="w-8 h-8 text-blue-500" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-white tracking-tight text-center uppercase tracking-widest">Projekt (.MAP) laden</h2>
                                    <p className="text-slate-500 text-xs mt-4 italic">Wählen Sie die Datei für die Wartungskonsole.</p>
                                    <input type="file" accept=".map" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => {
                                        const f = e.target.files[0];
                                        if (f) { const r = new FileReader(); r.onload = (ev) => setFile({ name: f.name, content: ev.target.result }); r.readAsText(f); }
                                    }} />
                                </div>
                            ) : (
                                <div className="grid lg:grid-cols-12 gap-10">
                                    <div className="lg:col-span-12 flex justify-center mb-4">
                                        <div className="bg-black/40 p-1 rounded-lg border border-white/5 flex gap-2">
                                            <button onClick={() => {setMode('patch'); setIsDone(false);}} className={`px-10 py-3 rounded text-[11px] font-black transition-all uppercase flex items-center gap-2 ${mode === 'patch' ? 'card-cc-blue text-white' : 'text-slate-500 hover:text-white'}`}>
                                                <HardDrive size={16}/> Austausch
                                            </button>
                                            <button onClick={() => {setMode('dh'); setIsDone(false);}} className={`px-10 py-3 rounded text-[11px] font-black transition-all uppercase flex items-center gap-2 ${mode === 'dh' ? 'card-cc-blue text-white' : 'text-slate-500 hover:text-white'}`}>
                                                <Zap size={16}/> DH Transfer
                                            </button>
                                        </div>
                                    </div>

                                    <div className="lg:col-span-8 space-y-6">
                                        <div className="card-cc-dark p-8 relative overflow-hidden min-h-[400px]">
                                            {!isAdmin ? (
                                                <div className="absolute inset-0 admin-lock-overlay flex flex-col items-center justify-center p-12 text-center">
                                                    <EyeOff size={48} className="text-slate-700 mb-6" />
                                                    <h3 className="text-white font-bold text-lg mb-2 uppercase tracking-widest">Eingeschränkte Ansicht</h3>
                                                    <p className="text-slate-500 text-xs leading-relaxed max-w-sm">
                                                        Die Detail-Liste der zu patchenden Leuchten ist nur für Techniker im Admin-Modus sichtbar. <br/>Klicken Sie oben auf <b>ADMIN LOGIN</b> um fortzufahren.
                                                    </p>
                                                </div>
                                            ) : (
                                                <div className="space-y-10 animate-in fade-in slide-in-from-bottom-2">
                                                    {mode === 'patch' ? (
                                                        <div className="space-y-10">
                                                            <div className="flex flex-col gap-4">
                                                                <div className="flex justify-between items-center">
                                                                    <div className="flex items-center">
                                                                        <div className="batch-arrow-label mr-6">Hardware-Batch</div>
                                                                        <h3 className="text-white font-black text-xs uppercase tracking-widest flex items-center gap-3"><Layout size={18} className="text-blue-500"/> ID-Ersetzung</h3>
                                                                    </div>
                                                                </div>
                                                                
                                                                <button 
                                                                    onClick={() => setPatchJobs([...patchJobs, { id: Date.now(), oldSN: '', newSN: '' }])} 
                                                                    className="w-full py-4 border-2 border-dashed border-blue-600/30 rounded-lg text-[10px] font-black text-blue-400 hover:border-blue-500 hover:bg-blue-600/5 transition-all flex items-center justify-center gap-3 uppercase tracking-widest group"
                                                                >
                                                                    <Plus size={16} className="group-hover:scale-125 transition-transform"/> Eintrag für weitere Leuchten-Position hinzufügen
                                                                </button>
                                                            </div>
                                                            
                                                            <div className="space-y-3">
                                                                {patchJobs.map((job) => (
                                                                    <div key={job.id} className="bg-black/40 p-4 rounded border border-white/5 grid grid-cols-12 gap-4 relative group hover:border-blue-600/30 transition-colors">
                                                                        <div className="col-span-5">
                                                                            <SearchableSelect label="ALT (IN PLAN)" options={extracted} value={job.oldSN} onChange={v => setPatchJobs(patchJobs.map(j => j.id === job.id ? {...j, oldSN: v} : j))} />
                                                                        </div>
                                                                        <div className="col-span-1 flex justify-center pt-7 text-slate-800"><ArrowRight size={20}/></div>
                                                                        <div className="col-span-5">
                                                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-1.5">NEUE HARDWARE SN</label>
                                                                            <input type="text" value={job.newSN} onChange={e => setPatchJobs(patchJobs.map(j => j.id === job.id ? {...j, newSN: e.target.value.toUpperCase()} : j))} className="w-full bg-black/40 border border-slate-800 rounded px-3 py-2 font-mono text-xs text-white outline-none focus:border-blue-500" placeholder="SN..." />
                                                                        </div>
                                                                        <div className="col-span-1 flex justify-end pt-7">
                                                                            {patchJobs.length > 1 && <button onClick={() => setPatchJobs(patchJobs.filter(j => j.id !== job.id))} className="p-2 bg-slate-900 border border-slate-800 rounded text-slate-600 hover:text-red-500 transition-colors"><Trash2 size={14}/></button>}
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="space-y-10">
                                                            <div className="flex flex-col gap-6">
                                                                <div className="flex justify-between items-center">
                                                                    <div className="flex items-center">
                                                                        <div className="batch-arrow-label mr-6">DH Kalibrierung</div>
                                                                        <h3 className="text-white font-black text-xs uppercase tracking-widest flex items-center gap-3"><Zap size={18} className="text-blue-500"/> Transfer</h3>
                                                                    </div>
                                                                </div>

                                                                <button 
                                                                    onClick={() => setDhJobs([...dhJobs, { id: Date.now(), srcSN: '', dstSN: '' }])} 
                                                                    className="w-full py-4 border-2 border-dashed border-blue-600/30 rounded-lg text-[10px] font-black text-blue-400 hover:border-blue-500 hover:bg-blue-600/5 transition-all flex items-center justify-center gap-3 uppercase tracking-widest group"
                                                                >
                                                                    <Plus size={16} className="group-hover:scale-125 transition-transform"/> Eintrag für weitere Leuchten-Position hinzufügen
                                                                </button>

                                                                <div className="bg-blue-600/5 border border-blue-600/20 p-5 rounded-lg space-y-3">
                                                                    <div className="flex items-center gap-2 text-[10px] font-black text-blue-400 uppercase tracking-widest">
                                                                        <Info size={14}/> Folgende 25 Attribute werden synchronisiert:
                                                                    </div>
                                                                    <div className="flex flex-wrap gap-1.5">
                                                                        {CALIBRATION_KEYS.map(k => <span key={k} className="key-badge">{k}</span>)}
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div className="space-y-3">
                                                                {dhJobs.map((job) => (
                                                                    <div key={job.id} className="bg-black/40 p-4 rounded border border-white/5 grid grid-cols-12 gap-4 relative group hover:border-blue-600/30 transition-colors">
                                                                        <div className="col-span-5">
                                                                            <SearchableSelect label="QUELLE (BASIS)" options={extracted} value={job.srcSN} onChange={v => setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, srcSN: v} : j))} />
                                                                        </div>
                                                                        <div className="col-span-1 flex justify-center pt-7 text-blue-500/20"><Zap size={20}/></div>
                                                                        <div className="col-span-5">
                                                                            <SearchableSelect label="ZIEL (ZUKÜNFTIG)" options={extracted} value={job.dstSN} onChange={v => setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, dstSN: v} : j))} />
                                                                        </div>
                                                                        <div className="col-span-1 flex justify-end pt-7">
                                                                            {dhJobs.length > 1 && <button onClick={() => setDhJobs(dhJobs.filter(j => j.id !== job.id))} className="p-2 bg-slate-900 border border-slate-800 rounded text-slate-600 hover:text-red-500 transition-colors"><Trash2 size={14}/></button>}
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div className="lg:col-span-4 space-y-6">
                                        <div className="card-cc-dark p-10 text-center flex flex-col justify-between min-h-[500px] border-t-4 border-t-blue-600 shadow-2xl">
                                            <div className="space-y-8">
                                                <div className="w-20 h-20 mx-auto bg-black/40 rounded-full flex items-center justify-center border border-white/5 shadow-inner">
                                                    {isDone ? <CheckCircle2 size={40} className="text-emerald-500" /> : <Settings size={40} className="text-blue-500 animate-spin-slow" />}
                                                </div>
                                                <div className="space-y-2">
                                                    <h4 className="text-lg font-bold text-white uppercase tracking-tight">{isDone ? 'Verarbeitet' : 'Bereit'}</h4>
                                                    <p className="text-[10px] text-slate-500 font-mono italic opacity-60 truncate px-4">{file.name}</p>
                                                </div>
                                            </div>

                                            <div className="space-y-4 pt-12">
                                                <button 
                                                    onClick={run} 
                                                    disabled={isDone || (mode === 'patch' ? patchJobs.some(j => !j.newSN) : dhJobs.some(j => !j.dstSN))} 
                                                    className={`w-full py-5 rounded-lg text-[10px] font-black tracking-widest uppercase transition-all shadow-xl ${isDone ? 'bg-slate-800 text-slate-600' : 'bg-blue-600 text-white hover:bg-blue-500 shadow-blue-500/20'}`}
                                                >
                                                    AUSFÜHREN
                                                </button>
                                                
                                                {isDone && dlUrl && (
                                                    <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                                        <a 
                                                            href={dlUrl} 
                                                            download={file.name.replace('.map', '_patched.map')} 
                                                            className="flex items-center justify-center w-full py-6 bg-white text-black font-black text-xs rounded-lg uppercase tracking-widest hover:shadow-[0_0_30px_rgba(255,255,255,0.3)] transition-all"
                                                        >
                                                            <Download className="mr-3" size={18} /> DATEI LADEN
                                                        </a>
                                                        <button className="flex items-center justify-center w-full py-4 bg-emerald-600/10 border border-emerald-600/30 text-emerald-400 rounded-lg text-[9px] font-black uppercase hover:bg-emerald-600 hover:text-white transition-all">
                                                            <FileText className="mr-2" size={16}/> PROTOKOLL (A4)
                                                        </button>
                                                    </div>
                                                )}
                                                
                                                <button onClick={() => {setFile(null); setIsDone(false); setDlUrl(null);}} className="text-slate-600 text-[9px] font-bold uppercase tracking-widest hover:text-red-500 transition-colors mt-4">Reset</button>
                                            </div>
                                        </div>
                                        
                                        <div className="card-cc-dark p-6 border-l-4 border-l-blue-500">
                                            <div className="flex items-center gap-3 mb-3">
                                                <div className="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                                                <h5 className="text-[10px] font-black uppercase tracking-widest text-white">Wartungs-Status</h5>
                                            </div>
                                            <p className="text-[11px] text-slate-500 leading-relaxed italic">
                                                Die Konsole validiert die XML-Integrität und verhindert Duplikate, um die Sichtbarkeit im Commissioner zu gewährleisten.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    
                    <footer className="text-center py-8 opacity-20">
                        <p className="text-[9px] font-black tracking-[1.2em] text-slate-600 uppercase">SchahlLED GmbH • Professional Maintenance Console</p>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
