<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchahlLED Map Patcher Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <style>
        :root {
            --schahl-navy: #001021;
            --schahl-blue: #002855;
            --schahl-light-blue: #7EB3E8;
            --schahl-yellow: #FFE14D;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--schahl-navy); 
            color: #f8fafc; 
            margin: 0; 
            overflow-x: hidden;
        }
        
        .card-navy {
            background: linear-gradient(145deg, #001a35, #001021);
            border: 1px solid rgba(126, 179, 232, 0.15);
            border-radius: 2rem;
        }

        .btn-yellow {
            background-color: var(--schahl-yellow);
            color: #000;
            font-weight: 900;
            transition: all 0.2s ease;
        }
        .btn-yellow:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 225, 77, 0.3);
        }

        .text-schahl-light-blue { color: var(--schahl-light-blue); }
        .border-schahl-light-blue { border-color: var(--schahl-light-blue); }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--schahl-navy); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--schahl-light-blue); }

        .logo-container {
            background: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-parent {
            position: relative;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Upload, Zap, Download, CheckCircle2, 
            Search, ChevronDown, BookOpen, Settings, 
            HardDrive, ArrowRight, ShieldCheck, Plus, Trash2, Info, Wifi, MousePointer2
        } from 'lucide-react';

        const CALIBRATION_KEYS = [
            'flags', 'map_daylight', 'map_amb_env_gain', 'amb_env_gain',
            'amb_act_lev', 'map_amb_act_lev', 'amb_inact_lev', 'map_amb_inact_lev',
            'dh_active_target_level', 'map_dh_active_target_level',
            'dh_inactive_target_level', 'map_dh_inactive_target_level',
            'dh_amb_0', 'dh_amb_1', 'dh_amb_100', 'amb_on_hyst', 'map_amb_on_hyst',
            'amb_off_hyst', 'map_amb_off_hyst', 'dh_meter_1', 'dh_meter_100', 
            'dh_meter_units', 'min_dim', 'mindim', 'rampUpSpeed', 'rampDownSpeed'
        ];

        const parseAttributes = (tagStr) => {
            const attrs = {};
            const regex = /([a-zA-Z0-9_]+)="([^"]*)"/g;
            let match;
            while ((match = regex.exec(tagStr)) !== null) {
                attrs[match[1]] = match[2];
            }
            return attrs;
        };

        const updateTag = (originalTag, updates) => {
            let newTag = originalTag;
            Object.entries(updates).forEach(([key, value]) => {
                const regex = new RegExp(`(${key})="([^"]*)"`);
                if (regex.test(newTag)) {
                    newTag = newTag.replace(regex, `${key}="${value}"`);
                } else {
                    const insertPos = newTag.endsWith('/>') ? -2 : -1;
                    newTag = newTag.slice(0, insertPos) + ` ${key}="${value}"` + newTag.slice(insertPos);
                }
            });
            return newTag;
        };

        const SearchableSelect = ({ options, value, onChange, label, placeholder = "Seriennummer wählen..." }) => {
            const [open, setOpen] = useState(false);
            const [search, setSearch] = useState('');
            const ref = useRef(null);
            
            useEffect(() => {
                const hide = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
                document.addEventListener("mousedown", hide);
                return () => document.removeEventListener("mousedown", hide);
            }, []);

            const filtered = options.filter(o => o.value.toLowerCase().includes(search.toLowerCase()));
            const selected = options.find(o => o.value === value);

            return (
                <div className="relative z-[150]" ref={ref}>
                    {label && <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 block">{label}</label>}
                    <div onClick={() => setOpen(!open)} className={`w-full bg-[#000810] border rounded-xl px-4 py-3 flex justify-between items-center cursor-pointer transition-all ${open ? 'border-schahl-light-blue shadow-[0_0_15px_rgba(126,179,232,0.2)]' : 'border-slate-800'}`}>
                        <span className={`font-mono truncate ${selected ? "text-white text-base font-bold" : "text-slate-600 text-sm italic"}`}>
                            {selected ? selected.value : placeholder}
                        </span>
                        <ChevronDown className="w-4 h-4 text-schahl-light-blue shrink-0 ml-2" />
                    </div>
                    {open && (
                        <div className="absolute z-[200] w-full mt-2 bg-[#001a35] border border-slate-700 rounded-xl shadow-[0_20px_50px_rgba(0,0,0,0.8)] max-h-60 overflow-y-auto">
                            <div className="p-2 border-b border-slate-800 sticky top-0 bg-[#001a35] z-[210] flex gap-2">
                                <Search className="w-3 h-3 text-slate-500 mt-1 ml-1" />
                                <input autoFocus className="bg-transparent border-none outline-none text-xs w-full text-white" placeholder="Suchen..." value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                            {filtered.length === 0 && <div className="px-4 py-3 text-xs text-slate-500 italic">Nicht gefunden</div>}
                            {filtered.map(o => (
                                <div key={o.value} onClick={() => { onChange(o.value); setOpen(false); }} className={`px-4 py-3 text-xs font-mono cursor-pointer hover:bg-slate-800 border-b border-slate-800/30 last:border-0 ${value === o.value ? 'bg-indigo-600 text-white font-bold' : 'text-slate-300'}`}>
                                    {o.value} <span className="text-[9px] opacity-40 ml-2">({o.networkId})</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const NetworkSelector = ({ value, onChange, label }) => {
            const groups = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'FDN'];
            const currentGroup = value === 'FDN' ? 'FDN' : (value?.charAt(0) || 'A');
            const currentNum = value === 'FDN' ? '' : (value?.substring(1) || '01');

            const handleUpdate = (g, n) => {
                if (g === 'FDN') {
                    onChange('FDN');
                } else {
                    const numStr = n || '01';
                    onChange(`${g}${numStr}`);
                }
            };

            return (
                <div className="space-y-2">
                    {label && <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest block">{label}</label>}
                    <div className="flex gap-2 items-center">
                        <div className="grid grid-cols-3 gap-1 flex-1">
                            {groups.map(g => (
                                <button
                                    key={g}
                                    onClick={() => handleUpdate(g, currentNum)}
                                    className={`py-1.5 rounded text-[10px] font-bold border transition-all ${currentGroup === g ? 'bg-indigo-600 border-indigo-400 text-white shadow-md' : 'bg-slate-950 border-slate-800 text-slate-500 hover:border-slate-600'}`}
                                >
                                    {g}
                                </button>
                            ))}
                        </div>
                        {currentGroup !== 'FDN' ? (
                            <select
                                value={currentNum}
                                onChange={(e) => handleUpdate(currentGroup, e.target.value)}
                                className="bg-slate-950 border border-slate-800 text-white rounded px-2 py-1 text-xs font-mono focus:border-indigo-500 w-16 h-[34px] outline-none"
                            >
                                {Array.from({ length: 16 }, (_, i) => {
                                    const val = (i + 1).toString().padStart(2, '0');
                                    return <option key={val} value={val}>{val}</option>;
                                })}
                            </select>
                        ) : (
                            <div className="w-16 h-[34px] flex items-center justify-center bg-slate-900/50 border border-slate-800 text-slate-700 rounded text-[9px] italic">FDN</div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [extracted, setExtracted] = useState([]);
            const [mode, setMode] = useState('patch');
            const [patchJobs, setPatchJobs] = useState([{ id: Date.now(), oldSN: '', newSN: '', newNetwork: 'FDN' }]);
            const [dhJobs, setDhJobs] = useState([{ id: Date.now(), srcSN: '', dstSN: '' }]);
            const [isDone, setIsDone] = useState(false);
            const [dlUrl, setDlUrl] = useState(null);

            const logoUrl = "https://www.thorlux.de/assets/images/schahlled-logo-colour-c4e9ae384335c5a599815fb347bd845a.svg";

            useEffect(() => {
                if (!file) return;
                const pmuRegex = /<PMU\s+([^>]+)>/g;
                const snMap = new Map();
                let match;
                while ((match = pmuRegex.exec(file.content)) !== null) {
                    const attrs = parseAttributes(match[1]);
                    if (attrs.sn) snMap.set(attrs.sn, { value: attrs.sn, networkId: attrs.networkid, attributes: attrs });
                }
                const sorted = Array.from(snMap.values());
                setExtracted(sorted);
                if (sorted.length > 0) {
                    setPatchJobs([{ id: Date.now(), oldSN: sorted[0].value, newSN: '', newNetwork: 'FDN' }]);
                    setDhJobs([{ id: Date.now(), srcSN: sorted[0].value, dstSN: sorted[1]?.value || sorted[0].value }]);
                }
            }, [file]);

            const run = () => {
                let res = file.content;
                if (mode === 'patch') {
                    patchJobs.forEach(job => {
                        if (!job.oldSN || !job.newSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.oldSN) {
                                // NUR SN UND NETZWERKID ÄNDERN
                                const upd = { ...attrs, sn: job.newSN, networkid: job.newNetwork };
                                // Name nur ändern, wenn er exakt die alte SN war
                                if (upd.name === job.oldSN) upd.name = job.newSN;
                                return updateTag(tag, upd);
                            }
                            return tag;
                        });
                        // Ersetze auch SN-Vorkommen im Text (Referenzen)
                        res = res.replace(new RegExp(`sn="${job.oldSN}"`, 'g'), `sn="${job.newSN}"`);
                    });
                } else {
                    dhJobs.forEach(job => {
                        const source = extracted.find(s => s.value === job.srcSN);
                        if (!source || !job.dstSN) return;
                        res = res.replace(/<PMU\s+([^>]+)>/g, (tag, content) => {
                            const attrs = parseAttributes(content);
                            if (attrs.sn === job.dstSN) {
                                const data = {};
                                CALIBRATION_KEYS.forEach(k => { if (source.attributes[k]) data[k] = source.attributes[k]; });
                                return updateTag(tag, { ...attrs, ...data });
                            }
                            return tag;
                        });
                    });
                }
                setDlUrl(URL.createObjectURL(new Blob([res], { type: 'text/plain' })));
                setIsDone(true);
            };

            return (
                <div className="min-h-screen p-6 md:p-12 flex flex-col items-center">
                    <div className="w-full max-w-6xl space-y-12 fade-in">
                        
                        <header className="flex flex-col md:flex-row items-center justify-between gap-8 border-b border-slate-800 pb-12">
                            <div className="logo-container">
                                <img src={logoUrl} alt="SchahlLED" className="h-10 md:h-14 w-auto object-contain" />
                            </div>
                            <div className="text-center md:text-right">
                                <h1 className="text-2xl font-black text-white italic uppercase tracking-tighter">MAP PATCHER <span className="text-schahl-light-blue">PRO</span></h1>
                                <p className="text-schahl-yellow text-[10px] font-black uppercase tracking-[0.5em] mt-2">Intelligent Lighting Management</p>
                                <div className="flex gap-2 mt-4 justify-center md:justify-end">
                                    <div className="px-3 py-1 bg-emerald-500/10 rounded-full text-[9px] font-black text-emerald-400 border border-emerald-500/20 flex items-center gap-1.5"><ShieldCheck size={10}/> SYSTEM BEREIT</div>
                                    <div className="px-3 py-1 bg-slate-800 rounded-full text-[9px] font-black text-slate-500">v5.7.0</div>
                                </div>
                            </div>
                        </header>

                        {!file ? (
                            <div className="card-navy p-16 flex flex-col items-center justify-center min-h-[400px] border-dashed border-2 border-slate-800 hover:border-schahl-light-blue transition-all relative group cursor-pointer shadow-2xl max-w-2xl mx-auto">
                                <Upload className="w-16 h-16 text-schahl-light-blue mb-8 group-hover:scale-110 transition-transform" />
                                <h2 className="text-3xl font-black uppercase tracking-tight">PROJEKT LADEN</h2>
                                <p className="text-slate-500 text-base mt-4 text-center max-w-sm italic">Wählen Sie die .MAP Datei aus, um Seriennummern oder DH-Daten zu bearbeiten.</p>
                                <input type="file" accept=".map" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => {
                                    const f = e.target.files[0];
                                    if (f) { const r = new FileReader(); r.onload = (ev) => setFile({ name: f.name, content: ev.target.result }); r.readAsText(f); }
                                }} />
                            </div>
                        ) : (
                            <div className="grid lg:grid-cols-12 gap-8">
                                <div className="lg:col-span-12 flex justify-center">
                                    <div className="bg-[#000810] p-1.5 rounded-2xl border border-slate-800 flex shadow-2xl">
                                        <button onClick={() => {setMode('patch'); setIsDone(false);}} className={`px-12 py-4 rounded-xl text-[11px] font-black transition-all tracking-widest uppercase ${mode === 'patch' ? 'bg-schahl-light-blue text-navy shadow-lg' : 'text-slate-500 hover:text-white'}`}>Leuchten Austausch</button>
                                        <button onClick={() => {setMode('dh'); setIsDone(false);}} className={`px-12 py-4 rounded-xl text-[11px] font-black transition-all tracking-widest uppercase ${mode === 'dh' ? 'bg-schahl-light-blue text-navy shadow-lg' : 'text-slate-500 hover:text-white'}`}>DH Transfer</button>
                                    </div>
                                </div>

                                <div className="lg:col-span-8 space-y-8">
                                    <div className="card-navy p-8 shadow-2xl min-h-[500px] border border-white/5">
                                        {mode === 'patch' ? (
                                            <div className="space-y-10">
                                                <div className="bg-indigo-950/20 p-8 rounded-3xl border border-indigo-500/20 space-y-4">
                                                    <h3 className="text-white font-black text-xs uppercase tracking-widest flex items-center gap-3">
                                                        <BookOpen size={16} className="text-schahl-yellow"/> COMMISSIONER PROZESS (NETZWERK-SUCHE)
                                                    </h3>
                                                    <div className="grid md:grid-cols-2 gap-6 text-[11px] text-slate-400 leading-relaxed italic">
                                                        <div className="space-y-2">
                                                            <strong className="text-schahl-light-blue block uppercase not-italic">Netzwerk suchen</strong>
                                                            Falls Netzwerk unbekannt: <span className="underline">Add Fixtures</span> -> <span className="underline">Wireless Adapter</span>. 3-4x <span className="font-bold text-white">Discover</span> drücken.
                                                        </div>
                                                        <div className="space-y-2">
                                                            <strong className="text-schahl-light-blue block uppercase not-italic">Netzwerk einrichten</strong>
                                                            Doppelklick auf Leuchte. Unten links das <span className="text-white font-bold bg-slate-800 px-1.5 rounded">[+] Kästchen</span> klicken. Dort <span className="underline">Current Network</span> auf Zielwert stellen und danach <span className="font-bold">Sync Map</span>.
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="flex justify-between items-center">
                                                    <h3 className="text-schahl-light-blue font-black text-xs uppercase tracking-[0.2em] flex items-center gap-3"><HardDrive size={18}/> SERIENNUMMERN ERSETZEN</h3>
                                                    <button onClick={() => setPatchJobs([...patchJobs, { id: Date.now(), oldSN: '', newSN: '', newNetwork: 'FDN' }])} disabled={patchJobs.length >= 10} className="text-[10px] font-black bg-schahl-blue text-schahl-light-blue px-5 py-2.5 rounded-full border border-schahl-light-blue/20 hover:bg-schahl-light-blue hover:text-navy transition-all uppercase"><Plus size={14} className="inline mr-1"/> Hinzufügen</button>
                                                </div>
                                                
                                                <div className="space-y-6">
                                                    {patchJobs.map((job) => (
                                                        <div key={job.id} className="bg-[#000810]/50 p-6 rounded-3xl border border-slate-800/50 grid grid-cols-12 gap-6 relative group hover:border-slate-700 transition-all">
                                                            <div className="col-span-5">
                                                                <SearchableSelect label="Quell-Seriennummer" options={extracted} value={job.oldSN} onChange={v => setPatchJobs(patchJobs.map(j => j.id === job.id ? {...j, oldSN: v} : j))} />
                                                            </div>
                                                            <div className="col-span-1 flex justify-center pt-10 text-slate-700"><ArrowRight size={20}/></div>
                                                            <div className="col-span-6 space-y-6">
                                                                <div>
                                                                    <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Ziel-Seriennummer (NEU)</label>
                                                                    <input type="text" value={job.newSN} onChange={e => setPatchJobs(patchJobs.map(j => j.id === job.id ? {...j, newSN: e.target.value.toUpperCase()} : j))} className="w-full bg-[#000810] border border-slate-800 rounded-xl px-4 py-3 font-mono text-base text-white outline-none focus:border-schahl-light-blue transition-all" placeholder="Eingeben..." />
                                                                </div>
                                                                <NetworkSelector label="Ziel-Netzwerk einstellen" value={job.newNetwork} onChange={v => setPatchJobs(patchJobs.map(j => j.id === job.id ? {...j, newNetwork: v} : j))} />
                                                            </div>
                                                            {patchJobs.length > 1 && <button onClick={() => setPatchJobs(patchJobs.filter(j => j.id !== job.id))} className="absolute -top-3 -right-3 p-2 bg-slate-900 border border-slate-800 rounded-full text-slate-700 hover:text-red-500 shadow-xl transition-all"><Trash2 size={14}/></button>}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-10">
                                                <div className="flex justify-between items-center mb-4">
                                                    <h3 className="text-schahl-light-blue font-black text-xs uppercase tracking-[0.2em] flex items-center gap-3"><Zap size={18}/> DH TAGESLICHT-DATEN TRANSFER</h3>
                                                    <button onClick={() => setDhJobs([...dhJobs, { id: Date.now(), srcSN: '', dstSN: '' }])} disabled={dhJobs.length >= 10} className="text-[10px] font-black bg-schahl-blue text-schahl-light-blue px-5 py-2.5 rounded-full border border-schahl-light-blue/20 hover:bg-schahl-light-blue hover:text-navy transition-all uppercase"><Plus size={14} className="inline mr-1"/> Hinzufügen</button>
                                                </div>
                                                <div className="space-y-6">
                                                    {dhJobs.map((job) => (
                                                        <div key={job.id} className="bg-[#000810]/50 p-8 rounded-3xl border border-slate-800/50 grid grid-cols-12 gap-8 relative group hover:border-slate-700 transition-all">
                                                            <div className="col-span-5">
                                                                <SearchableSelect label="Basis-Leuchte (Quell-DH)" options={extracted} value={job.srcSN} onChange={v => setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, srcSN: v} : j))} />
                                                            </div>
                                                            <div className="col-span-1 flex justify-center pt-10 text-schahl-yellow/20"><Zap size={24}/></div>
                                                            <div className="col-span-6">
                                                                <SearchableSelect label="Ziel-Leuchte (DH Empfänger)" options={extracted} value={job.dstSN} onChange={v => setDhJobs(dhJobs.map(j => j.id === job.id ? {...j, dstSN: v} : j))} />
                                                            </div>
                                                            {dhJobs.length > 1 && <button onClick={() => setDhJobs(dhJobs.filter(j => j.id !== job.id))} className="absolute -top-3 -right-3 p-2 bg-slate-900 border border-slate-800 rounded-full text-slate-700 hover:text-red-500 transition-all shadow-xl"><Trash2 size={14}/></button>}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="lg:col-span-4 flex flex-col space-y-6">
                                    <div className="card-navy p-10 text-center border border-schahl-light-blue/10 flex flex-col justify-between shadow-2xl h-full sticky top-12">
                                        <div className="space-y-8">
                                            <div className="p-8 bg-schahl-blue/30 rounded-full w-24 h-24 mx-auto flex items-center justify-center border border-schahl-light-blue/20">
                                                {isDone ? <CheckCircle2 size={48} className="text-emerald-400" /> : <Settings size={48} className="text-schahl-light-blue animate-spin-slow" />}
                                            </div>
                                            <div>
                                                <h4 className="text-base font-black text-white uppercase tracking-widest leading-relaxed">
                                                    {isDone ? 'DATEI ERFOLGREICH GEGENERIERT' : 'BEREIT ZUM PATCHEN'}
                                                </h4>
                                                <p className="text-[10px] text-slate-500 font-mono mt-4 truncate italic max-w-[200px] mx-auto">{file.name}</p>
                                            </div>
                                        </div>

                                        <div className="space-y-4 pt-10">
                                            <button onClick={run} disabled={isDone || (mode === 'patch' ? patchJobs.some(j => !j.newSN) : dhJobs.some(j => !j.dstSN))} className="w-full py-6 rounded-2xl btn-yellow text-[11px] font-black tracking-[0.3em] uppercase disabled:opacity-20 shadow-2xl">
                                                {isDone ? 'PATCH ABGESCHLOSSEN' : 'JETZT PATCHEN'}
                                            </button>
                                            
                                            {isDone && dlUrl && (
                                                <a href={dlUrl} download={file.name.replace('.map', '_gepatched.map')} className="flex items-center justify-center w-full py-6 bg-schahl-yellow text-black font-black text-[12px] tracking-[0.2em] rounded-2xl shadow-2xl uppercase hover:scale-105 transition-all animate-pulse">
                                                    <Download className="mr-3" size={18} /> DOWNLOAD DATEI
                                                </a>
                                            )}
                                            
                                            <button onClick={() => {setFile(null); setIsDone(false); setDlUrl(null);}} className="text-slate-600 text-[9px] font-black uppercase tracking-[0.4em] hover:text-red-400 transition-colors mt-4">ABBRECHEN / NEU</button>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-schahl-blue/20 rounded-2xl p-6 border border-schahl-light-blue/10 space-y-4">
                                        <div className="flex gap-3 mb-1">
                                            <Wifi size={16} className="text-schahl-light-blue shrink-0 mt-0.5" />
                                            <h5 className="text-[10px] font-black uppercase tracking-widest text-white">Netzwerk Info</h5>
                                        </div>
                                        <p className="text-[11px] text-slate-400 leading-relaxed italic">
                                            Das <span className="text-white font-bold">FDN (Factory Default Network)</span> hat keine Nummerierung. Wählen Sie FDN, wenn die Leuchte noch im Werkszustand ist. Der Name der Leuchte wird beim Tausch nur geändert, wenn er der alten SN entsprach.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        <footer className="text-center py-20 opacity-30">
                            <p className="text-[10px] font-black tracking-[1.5em] text-slate-500 uppercase italic">SchahlLED GmbH • Professional Patcher Utility</p>

                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
